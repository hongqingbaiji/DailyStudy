<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="todolist.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #ccc;
        }
        
        ol,
        ul,
        li {
            list-style: none;
        }
        
        p {
            display: inline-block;
        }
        
        li {
            width: 400px;
            height: 30px;
            line-height: 30px;
            background-color: #fff;
            margin: 5px 0;
        }
        
        li a {
            float: right;
            margin-right: 5px;
            text-decoration: none;
        }
        
        li input {
            margin-left: 5px;
        }
        
        header {
            width: 100%;
            height: 50px;
            background-color: #000;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }
        
        header label {
            margin-right: 100px;
        }
        
        header input {
            width: 250px;
            height: 25px;
            padding-left: 10px;
            outline: none;
        }
        
        .sec {
            margin: 10px auto;
            width: 400px;
        }
        
        .sec h2 {
            margin: 10px 0;
        }
        
        #todocount,
        #donecount {
            float: right;
            font-size: 14px;
            font-weight: 400;
            margin-right: 10px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            line-height: 20px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <label for="title">ToDoList</label>
            <input type="text" name="title" id="title" placeholder="添加ToDo" required="required">
        </section>
    </header>
    <section class="sec">
        <h2>正在进行 <span id="todocount"></span></h2>
        <ol id="todolist" class="demo-box">
            <!-- <li>
                <input type="checkbox" name="" id="">
                <p>123</p>
                <a href="#">删除</a>
            </li> -->
        </ol>
        <h2>已经完成 <span id="donecount"></span></h2>
        <ul id="donelist">
            <!-- <li>
                <input type="checkbox" name="" id="">
                <p>123</p>
                <a href="#">删除</a>
            </li> -->
        </ul>
    </section>
</body>

</html>
