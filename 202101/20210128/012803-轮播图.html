<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul,
        ol,
        li {
            list-style: none;
        }
        
        .focus {
            position: relative;
            margin: 100px auto;
            width: 360px;
            height: 228px;
            /* overflow: hidden; */
        }
        
        .ul1 {
            position: absolute;
        }
        
        .ul1 li {
            float: left;
            width: 360px;
            height: 228px;
        }
        
        .ul1 img {
            width: 100%;
            height: 100%;
        }
        
        .arrow-l {
            display: none;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            font-size: 20px;
            color: #fff;
            font-weight: 700;
            text-align: center;
            line-height: 26px;
            background-color: #000;
            opacity: 0.5;
            cursor: pointer;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 9999;
        }
        
        .arrow-r {
            display: none;
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            font-size: 20px;
            color: #fff;
            font-weight: 700;
            text-align: center;
            line-height: 26px;
            background-color: #000;
            opacity: 0.5;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            z-index: 9999;
        }
        
        .circle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .circle li {
            float: left;
            width: 14px;
            height: 14px;
            margin: 4px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .current {
            background-color: red;
        }
    </style>
    <script src="animate.js"></script>
</head>

<body>
    <div class="focus">
        <span class="arrow-l">&lt;</span>
        <span class="arrow-r">&gt;</span>
        <ul class="ul1">
            <li>
                <a href="#"><img src="images/focus.jpg" alt="0"></a>
            </li>
            <li>
                <a href="#"><img src="images/focus1.jpg" alt="1"></a>
            </li>
            <li>
                <a href="#"><img src="images/focus2.jpg" alt="2"></a>
            </li>
            <li>
                <a href="#"><img src="images/focus3.jpg" alt="3"></a>
            </li>
        </ul>
        <ol class="circle">
        </ol>
    </div>
    <script>
        var focus = document.querySelector('.focus');
        var arrowL = document.querySelector('.arrow-l');
        var arrowR = document.querySelector('.arrow-r');
        var ul1 = document.querySelector('.ul1');
        var lis1 = ul1.querySelectorAll('li');
        var circle = document.querySelector('.circle');
        var lis2 = circle.querySelectorAll('li');
        //鼠标经过显示左右按钮，鼠标离开则隐藏
        focus.addEventListener('mouseover', function() {
            arrowL.style.display = 'block';
            arrowR.style.display = 'block';
        });
        focus.addEventListener('mouseout', function() {
            arrowL.style.display = 'none';
            arrowR.style.display = 'none';
        });
        //动态生成小圆圈
        for (var i = 0; i < lis1.length; i++) {
            var li = document.createElement('li');
            circle.appendChild(li);
            //点击小圆圈，该小圆圈变色，其他小圆圈去除变色，使用排他思想
            li.addEventListener('click', function() {
                for (var i = 0; i < lis2.length; i++) {
                    circle.children[i].className = '';
                }
                this.className = 'current';
            })

        }
        // 动态计算ul1的宽度， 记得加上单位
        ul1.style.width = 360 * lis1.length + 'px';
    </script>
</body>

</html>
