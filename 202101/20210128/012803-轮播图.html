<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul,
        ol,
        li {
            list-style: none;
        }
        
        .focus {
            position: relative;
            margin: 100px auto;
            width: 360px;
            height: 228px;
            overflow: hidden;
        }
        
        .ul1 {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .ul1 li {
            float: left;
            width: 360px;
            height: 228px;
        }
        
        .ul1 img {
            width: 100%;
            height: 100%;
        }
        
        .arrow-l,
        .arrow-r {
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            font-size: 20px;
            color: #fff;
            font-weight: 700;
            text-align: center;
            line-height: 26px;
            background-color: rgba(0, 0, 0, 0.5);
            /* opacity: 0.5;  透明度，此处用的效果不好，会把里面文字的颜色也改变*/
            cursor: pointer;
            z-index: 9999;
        }
        
        .arrow-l {
            left: 0;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .arrow-r {
            right: 0;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .arrow-l:hover,
        .arrow-r:hover {
            color: red;
        }
        
        .circle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .circle li {
            float: left;
            width: 14px;
            height: 14px;
            margin: 4px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .circle .current {
            background-color: red;
        }
    </style>
    <script src="animate.js"></script>
</head>

<body>
    <div class="focus">
        <span class="arrow-l">&lt;</span>
        <span class="arrow-r">&gt;</span>
        <ul class="ul1">
            <li>
                <a href="#"><img src="images/focus.jpg" alt="0"></a>
            </li>
            <li>
                <a href="#"><img src="images/focus1.jpg" alt="1"></a>
            </li>
            <li>
                <a href="#"><img src="images/focus2.jpg" alt="2"></a>
            </li>
            <li>
                <a href="#"><img src="images/focus3.jpg" alt="3"></a>
            </li>
        </ul>
        <ol class="circle">
            <!-- <li class="current"></li>
            <li></li>
            <li></li>
            <li></li> -->
        </ol>
    </div>
    <script>
        var focus = document.querySelector('.focus');
        var arrowL = document.querySelector('.arrow-l');
        var arrowR = document.querySelector('.arrow-r');
        var ul1 = document.querySelector('.ul1');
        var lis1 = ul1.querySelectorAll('li');
        var circle = document.querySelector('.circle');
        var focusWidth = focus.offsetWidth;

        //鼠标经过显示左右按钮，鼠标离开则隐藏
        focus.addEventListener('mouseover', function() {
            arrowL.style.display = 'block';
            arrowR.style.display = 'block';
            clearInterval(timer);
            timer = null; //清除定时器变量
        });
        focus.addEventListener('mouseout', function() {
            arrowL.style.display = 'none';
            arrowR.style.display = 'none';
            timer = setInterval(function() {
                arrowR.click();
            }, 2000);
        });
        //动态生成小圆圈
        for (var i = 0; i < lis1.length; i++) {
            var li = document.createElement('li');
            li.setAttribute('index', i);
            circle.appendChild(li);
            circle.children[0].className = 'current';
            //点击小圆圈，该小圆圈变色，其他小圆圈去除变色，使用排他思想
            li.addEventListener('click', function() {
                for (var i = 0; i < circle.children.length; i++) {
                    circle.children[i].className = '';
                }
                this.className = 'current';
                // 点击小圆圈，就让图片滚动，用小圆圈的索引号乘以图片的宽度作为ul移动的距离
                // var focusWidth = focus.offsetWidth;//把获取ul的宽度的代码放到外面，当全局变量，后面还有用到
                var index = this.getAttribute('index');
                num = index;
                cired = index;
                animate(ul1, -focusWidth * index);
            })
        }

        // 克隆第一张图片，放到ul1的最后面
        var first = ul1.children[0].cloneNode(true);
        ul1.appendChild(first);

        //点击左右侧按钮arrowL和arrowR，图片滚动一张
        var num = 0;
        var cired = 0; //控制小圆圈的播放
        var flag = true; //节流阀
        arrowR.addEventListener('click', function() {
            if (flag) {
                flag = false;
                if (num == circle.children.length) {
                    ul1.style.left = 0;
                    num = 0;
                }
                num++;
                animate(ul1, -num * focusWidth, function() {
                    flag = true;
                });

                // 点击右侧按钮，小圆圈也跟着走
                cired++;
                if (cired == circle.children.length) {
                    cired = 0;
                }
                changecircle();
            }

        })
        arrowL.addEventListener('click', function() {
                if (flag) {
                    flag = false;
                    if (num == 0) {
                        num = circle.children.length;
                        ul1.style.left = -focusWidth * num + 'px';
                    }
                    num--;
                    animate(ul1, -num * focusWidth, function() {
                        flag = true;
                    });

                    // 点击左侧按钮，小圆圈也跟着走
                    if (cired == 0) {
                        cired = circle.children.length;
                    }
                    cired--;
                    changecircle();

                }
            })
            // 把点击小圆圈清除其他小圆圈，只保留自己的操作封装成函数
        function changecircle() {
            for (var i = 0; i < circle.children.length; i++) {
                circle.children[i].className = '';
            }
            circle.children[cired].className = 'current';
        }
        //自动播放
        var timer = setInterval(function() {
            arrowR.click();
        }, 2000);

        // 动态计算ul1的宽度， 记得加上单位
        ul1.style.width = focusWidth * ul1.children.length + 'px';
    </script>
</body>

</html>
