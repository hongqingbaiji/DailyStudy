<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 100px auto;
            border-collapse: collapse;
            width: 300px;
            height: 150px;
        }
        
        table tr {
            height: 30px;
        }
        
        table thead {
            background-color: #22AEFD;
            color: #fff;
        }
        
        table thead td:nth-child(1) {
            text-align: center;
        }
        
        table thead td:nth-child(n+2) {
            padding-left: 10px;
            font-weight: 700;
        }
        
        table tbody {
            background-color: #eee;
        }
        
        tbody td:nth-child(1) {
            text-align: center;
        }
        
        tbody td:nth-child(n+2) {
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td><input type="checkbox" id="cbAll"></td>
                <td>商品</td>
                <td>价钱</td>
            </tr>
        </thead>
        <tbody id="tbs">
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPad Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
