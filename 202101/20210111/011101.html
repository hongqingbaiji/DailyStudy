        function getNum(num1) {
            if (num1 == 2 || num1 == 3) {
                return 1;
            }
            if (num1 == 1) {
                return 0;
            }
            if (num1 % 6 != 1 && num1 % 6 != 5) {
                return 0;
            }
            var tmp = Math.sqrt(num1);
            for (var i = 5; i <= tmp; i += 6) {
                if (num1 % i == 0 || num1 % (i + 2) == 0) {
                    return 0;
                }
            }
            return 1;
        }
        var num = prompt('请输入一个数');
        var result = getNum(num);
        if (result == 1) {
            alert(num + '是素数');
        } else {
            alert(num + '不是素数');
        }
