    <script>
        var sum = 100;
        do {
            var num = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            num = parseInt(num);
            var a = 0;
            switch (num) {
                case 1:
                    a = prompt('请输入你要存储的金额：');
                    a = parseFloat(a);
                    if (a >= 0) {
                        sum += a;
                        alert('您已成功存入' + a + '元');
                    } else {
                        alert('输入无效');
                    }
                    break;
                case 2:
                    a = prompt('请输入你要提取的金额：');
                    a = parseFloat(a);
                    if (a >= 0) {
                        if (sum < a) {
                            alert('您账户内余额不足！');
                        } else {
                            alert('您成功提取了' + a + '元');
                            sum -= a;
                        }
                    } else {
                        alert('输入无效');
                    }
                    break;
                case 3:
                    alert('您账户内还有' + sum + '元.');
                    break;
                case 4:
                    alert('退出成功！');
                    break;
                default:
                    alert('输入无效！');
                    break;
            }
        } while (num !== 4)
    </script>
