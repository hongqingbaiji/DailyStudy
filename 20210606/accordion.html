<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手风琴效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    li {
      list-style: none;
    }
    
    .accord {
      margin: 50px;
    }
    
    .one,
    .onecontent ul li {
      width: 200px;
      height: 35px;
      line-height: 35px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    
    .one:hover,
    .onecontent ul li:hover {
      background-color: tomato;
    }
    
    .one {
      position: relative;
      padding-left: 15px;
    }
    
    .one::after {
      content: '';
      position: absolute;
      right: 10px;
      top: 15px;
      border: 5px solid #333;
      border-color: #333 transparent transparent;
    }
    /* .one::after {
      transform: rotate(-90deg);
      top: 12px;
    } */
    
    .onecontent {
      display: none;
    }
    
    .onecontent ul li {
      margin-top: -1px;
      padding-left: 25px;
    }
  </style>
</head>

<body>
  <div class="accord">
    <div class="one">第一章</div>
    <div class="onecontent">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
  </div>
  <script>
    let one = document.querySelector('.one');
    let one_after = document.querySelector('.one::after');
    let onecontent = document.querySelector('.onecontent');

    let flag = false;
    one.addEventListener('click', () => {
      flag = !flag;
      if (flag) {
        onecontent.style.display = 'block';
        one_after.style = 'transform:rotate(-90deg)';
      } else {
        onecontent.style.display = 'none';
      }


    })
  </script>
</body>

</html>
