<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        input::placeholder {
            color: pink;
        }

        input[placeholder] {
            color: red;
        }

        input[type=submit] {
            width: 80px;
            height: 30px;

        }

        ul {
            width: 200px;
        }

        ul li:first-child {
            font-weight: 700;
            padding-bottom: 10px;
        }

        ul li:last-child {
            padding-top: 10px;
            font-weight: 700;
        }

        ul li:nth-child(2n) {
            background-color: pink;
        }

        ol li:nth-child(-n+5) {
            color: pink;
        }

        section div:nth-child(2n+1) {
            color: red;
        }

        section div:nth-of-type(1) {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="请输入关键字">
    <input type="text">
    <input type="submit" value="提交">

    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>

    <section>
        <p>第1个p</p>
        <div>第1个div</div>
        <div>第2个div</div>
        <p>第2个p</p>
    </section>
</body>

</html>
