    <button>按钮</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            this.disabled = true;
            setTimeout(function() {
                this.disabled = false; //定时器里面的this指向的是bind()里面的this
            }.bind(this), 2000); //这个this指向的是btn
        });
    </script>
