<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>

<body>
    <script>
        var arr = [];
        for (var i = 0; i < 2; i++) {
            arr[i] = function() {
                console.log(i);
            }
        }
        arr[0](); //2
        arr[1](); //2
        //因为i是全局变量，函数执行时输出的都是全局作用域下的i值

        //把var换成let后，
        var arr1 = [];
        for (let i = 0; i < 2; i++) {
            arr1[i] = function() {
                console.log(i);
            }
        }
        arr1[0](); //0
        arr1[1](); //1
        //使用let后，每次循环都会产生一个块级作用域，每个块级作用域
        //中的变量都是不同的，函数执行时输出的是自己上一级作用域下的i值
    </script>
</body>

</html>
