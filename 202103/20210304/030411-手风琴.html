<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .king {
            width: 560px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        .king ul {
            overflow: hidden;
        }
        
        .king li {
            position: relative;
            list-style: none;
            float: left;
            margin-right: 5px;
            width: 69px;
            height: 69px;
        }
        
        .king .current {
            width: 224px;
        }
        
        .king .current .big {
            display: block;
        }
        
        .king .current .small {
            display: none;
        }
        
        .big {
            width: 224px;
            display: none;
        }
        
        .small {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="king">
        <ul>
            <li class="current">
                <a href="#">
                    <img src="small.jpg" alt="" class="small">
                    <img src="big.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="small.jpg" alt="" class="small">
                    <img src="big.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="small.jpg" alt="" class="small">
                    <img src="big.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="small.jpg" alt="" class="small">
                    <img src="big.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="small.jpg" alt="" class="small">
                    <img src="big.png" alt="" class="big">
                </a>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            $('.king li').mouseenter(function() {
                $(this).stop().animate({
                    width: 224
                }).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();
                $(this).siblings('li').stop().animate({
                    width: 69
                }).find('.small').stop().fadeIn().siblings('.big').stop().fadeOut();
            });
        })
    </script>
</body>

</html>
