    <style>
        .content div:nth-child(1) {
            display: block;
        }
        
        .content div:nth-child(n+2) {
            display: none;
        }

    </div>
    <script>
        $(function() {
            $('ul li').mouseover(function() {
                //先用排他思想制作 经过li 变色操作
                $(this).css('color', 'red');
                $(this).siblings('li').css('color', '');
                //$(this).index() 可以获取当前元素的索引号
                var index = $(this).index();
                //利用eq(index)查找相应的图片，然后通过排他思想显示或隐藏图片；
                $('.content div').eq(index).show();
                $('.content div').eq(index).siblings().hide();
            });
        })
    </script>
