<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>
        <input type="checkbox" name="" id="" class="checkAll">全选<br>
        <input type="checkbox" name="" id="" class="check">商品1<br>
        <input type="checkbox" name="" id="" class="check">商品2<br>
        <input type="checkbox" name="" id="" class="check">商品3<br>
        <input type="checkbox" name="" id="" class="checkAll">全选<br>
    </div>
    <script>
        $(function() {
            //把全选按钮状态赋值给所有小复选框以及另外一个复选框就可以了
            $('.checkAll').change(function() {
                $('.check, .checkAll').prop('checked', $(this).prop('checked'));
            });
            //如果小复选框被选中的个数等于3，就应该把全选框按钮选上，否则不选；
            $('.check').change(function() {
                if ($('.check:checked').length === $('.check').length) {
                    $('.checkAll').prop('checked', true);
                } else {
                    $('.checkAll').prop('checked', false);
                }
            });
        })
    </script>
</body>

</html>
