    <script>
        function Person() {}

        Person.prototype.name = 'wenhe';

        var person1 = new Person();
        console.log(person1.hasOwnProperty('name')); //false

        person1.name = 'baiji'; //实例对象增加name属性
        console.log(person1.hasOwnProperty('name')); //true

        delete person1.name; //删除实例对象中的name属性
        console.log(person1.hasOwnProperty('name')); //false
    </script>
