  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('aaa');
      }, 2000)
    }).then(res => {
      console.log(res, '第一层');
      return res + '111';
    }).then((res, reject) => {
      console.log(res, '第二层');
      return Promise.reject('err');
    }).then(res => {
      console.log(res, '第三层');
      return res + '333';
    }).catch(err => console.log(err));
  </script>
