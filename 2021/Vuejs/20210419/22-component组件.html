<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 3、使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>
  <div id="app2">
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 1、创建组件构造器
    const myComponent = Vue.extend({
      template: `
      <div>
        <h2>组件标题</h2>
        <p>组件段落</p>
      </div>`
    });
    // 2、注册组件（全局组件）
    Vue.component('my-cpn', myComponent);

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      // 局部组件
      components: {
        cpn: myComponent
      }
    });
    const app2 = new Vue({
      el: '#app2'
    });
  </script>
</body>

</html>
