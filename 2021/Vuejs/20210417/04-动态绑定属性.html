<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <!-- 动态绑定图片地址 -->
        <img :src="imgURL" alt="">
        <!-- 动态绑定超链接地址 -->
        <a :href="aHref">百度一下</a>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                imgURL: 'http://www.shijuepi.com/uploads/allimg/200918/1-20091Q10417.jpg',
                aHref: 'http://www.baidu.com'
            }
        });
    </script>
</body>

</html>
