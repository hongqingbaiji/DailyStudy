<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- 1、Mustache语法：{{}} -->
        <h3>{{ message }}</h3>
        <!-- 2、v-once指令：只渲染一次，不可修改-->
        <h3 v-once>{{ message }}</h3>

        <!-- 3、v-html指令：识别HTML标签 -->
        <h3>不加v-html: {{ url }}</h3>
        <h3 v-html="url"></h3>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                url: '<a href="https://www.baidu.com">百度一下</a>'
            }
        });
    </script>
</body>

</html>
