<body>
    <div id='app'>
        <h2 :class="getClasss()">{{ message }}</h2>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                active: 'aaa',
                line: 'bbb'
            },
            methods: {
                getClasss: function() {
                    return [this.active, this.line]
                }
            }
        });
    </script>
</body>
