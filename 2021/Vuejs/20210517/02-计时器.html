<div id='app'>
  <h3>{{ this.h
    < 10 ? '0' + this.h : this.h }}:{{ this.m < 10 ? '0' + this.m : this.m }}:{{ this.s < 10 ? '0' + this.s : this.s }}</h3>
      <h3>{{ name }}</h3>
      <button :title="message">悬停显示</button>
      <button @click="reverse">翻转name</button>
      <input v-model="name" type="text">
</div>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      h: 0,
      m: 0,
      s: 0,
      name: 'wenhe',
      message: '开始' + new Date().toLocaleString()
    },
    // created() {
    //   this.s < 10 ? '0' + this.s : this.s;
    //   this.m < 10 ? '0' + this.m : this.m;
    //   this.h < 10 ? '0' + this.h : this.h;
    // },
    mounted() {
      let timer = setInterval(() => {
        this.s++;
        if (this.s > 59) {
          this.m++;
          this.s = 0;
          if (this.m > 59) {
            this.h++;
            this.m = 0;
          }
        }
      }, 1000)
    },
    methods: {
      reverse() {
        this.name = this.name.split('').reverse().join('');
      }
    }
  });
</script>
