<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <div v-if="isShow">
      <label for="aa">用户账号
        <input type="text" id="aa" placeholder="用户账号">
      </label>
    </div>
    <div v-else>
      <label for="bb">邮箱地址
        <input type="text" id="bb" placeholder="邮箱地址">
      </label>
    </div>
    <button @click="btnClick">切换类型</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      methods: {
        btnClick() {
          this.isShow = !this.isShow;
        }
      }

    });
  </script>
</body>

</html>
