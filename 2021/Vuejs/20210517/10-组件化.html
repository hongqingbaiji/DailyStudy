  <div id='app'>
    <cpn></cpn>
  </div>

  <template id="cpnC">
    <div>
      <button @click="decrement" :disabled="count<=1">-</button>
      {{ count }}
      <button @click="increment">+</button>
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>
    const cpn = {
      template: '#cpnC',
      data() {
        return {
          count: 1
        }
      },
      methods: {
        decrement() {
          this.count--
        },
        increment() {
          this.count++
        }
      },
    };
    const app = new Vue({
      el: '#app',
      components: {
        cpn
      }
    });
  </script>
