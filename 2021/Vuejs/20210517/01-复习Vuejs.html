<div id='app'>
  <h3>{{ count }}</h3>
  <button @click="desrcment" :disabled="count<=1">-</button>
  <button @click="increment">+</button>
</div>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 1
    },
    mounted() {
      setInterval(() => {
        this.count++
      }, 1000)
    },
    methods: {
      desrcment() {
        this.count--
      },
      increment() {
        this.count++
      },
    },
  });
</script>
