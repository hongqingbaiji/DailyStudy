  </template>
  <script src='../js/vue.js'></script>
  <script>
    const cpn = {
      template: '#cpn',
      methods: {
        btnClick() {
          // 访问父组件
          console.log(this.$parent);
        }
      },
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      methods: {

      },
      components: {
        cpn
