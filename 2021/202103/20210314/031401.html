<body>
    <script>
        var obj = {
            id: 1,
            pname: 'oppo',
            price: 1000
        };

        Object.defineProperty(obj, 'price', {
            value: 2000 //把对象的价格改成了2000
        });
        Object.defineProperty(obj, 'id', {
            writable: false, //不能再编辑 这个属性了
            configurable: false //不允许删除该属性
        })
        Object.defineProperty(obj, 'address', {
            value: '北京人',
            enumerable: false //不能被遍历
        })
        obj.id = 2;
        delete obj.id;
        console.log(obj);
        console.log(Object.keys(obj)); //获取对象的属性值，以数组的形式返回
    </script>
</body>
