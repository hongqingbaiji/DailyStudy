<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>发送验证码</button>
    <script>
        var btn = document.querySelector('button');
        var s = 5;
        btn.addEventListener('click', function() {
            var timer = setInterval(function() {
                if (s == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送验证码';
                    s = 5; //重置下时间

                } else {
                    btn.disabled = true;
                    btn.innerHTML = s + 's后重新发送';
                    s--;
                }
            }, 1000)
        })
    </script>

</body>

</html>
