    <script>
        //闭包应用2：3s后，打印所有li元素里的内容
        var ul = document.querySelector('.nav');
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            (function(i) {
                setTimeout(function() {
                    console.log(lis[i].innerHTML);
                }, 2000);
            })(i);
        }
    </script>
