<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        .item {
            float: left;
            position: relative;
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #333;
            margin-left: -1px;
        }
        /* .item :hover {
            color: red;
        } */
        
        .ul2 {
            display: none;
            position: absolute;
            top: 31px;
            left: -41px;
        }
        
        .ul2 li {
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #000;
            margin-top: -1px;
            cursor: pointer;
        }
        
        .ul2 li:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <ul class="ul">
            <li class="item">
                <a href="#">微博</a>
                <ul class="ul2">
                    <li>私信</li>

                </ul>
            </li>
            <li class="item">
                <a href="#">微博</a>

                </ul>
            </li>
            <li class="item">

                    <li>@我</li>
                </ul>
            </li>
            <li class="item">
                <a href="#">微博</a>
                <ul class="ul2">
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        var ul = document.querySelector('.ul');
        var items = ul.children;
        for (var i = 0; i < items.length; i++) {
            items[i].onmouseover = function() {
                this.children[1].style.display = 'block';
            }
            items[i].onmouseout = function() {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
