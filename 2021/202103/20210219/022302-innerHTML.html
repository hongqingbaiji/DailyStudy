<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-top: 50px;
            width: 190px;
            height: 30px;
            outline: none;
            padding-left: 10px;
        }
        
        span {
            width: 200px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <input type="password">
    <span></span>
    <script>
        var pwd = document.querySelector('input');
        var span = document.querySelector('span');
        pwd.onfocus = function() {
            if (pwd.value.length == 0) {
                span.innerHTML = '请输入6-10位密码';
            }
            // else if (pwd.value.length < 6 || pwd.value.length > 10) {
            //     span.innerHTML = '密码长度不合适，请输入6-10位'
            //     span.style.color = 'red';
            // } else {
            //     span.innerHTML = '密码可以使用';
            //     span.style.color = 'green';
            // }
        }
        pwd.onblur = function() {
            if (pwd.value.length == 0) {
                span.innerHTML = '';
            } else if (pwd.value.length < 6 || pwd.value.length > 10) {
                span.innerHTML = '密码长度不合适，请输入6-10位'
                span.style.color = 'red';
            } else {
                span.innerHTML = '密码可以使用';
                span.style.color = 'green';
            }
        }
    </script>
</body>

</html>
