<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 120px;
            background-color: rosybrown;
        }
        
        li {
            float: left;
            list-style: none;
            width: 20px;
            height: 20px;
            margin: 5px;
            background-color: pink;
        }
        
        img {
            display: block;
        }
        
        .gg {
            position: relative;
            margin: 50px;
            width: 150px;
            height: 150px;
            background-color: pink;
            text-align: center;
            line-height: 150px;
            font-size: 30px;
        }
        
        .close {
            display: none;
            position: absolute;
            left: -20px;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: purple;
            font-size: 14px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        
        .gg:hover .close {
            display: block;
        }
        
        input {
            color: #999;
        }
    </style>
</head>

<body>
    <input type="text" value='手机'>
    <script>
        var input = document.querySelector('input');
        input.onfocus = function() {
            if (input.value == '手机') {
                input.value = '';
            }
            input.style.color = '#333';
        }
        input.onblur = function() {
            if (input.value == '') {
                input.value = '手机';
            }
            input.style.color = '#999';
        }
    </script>
</body>
