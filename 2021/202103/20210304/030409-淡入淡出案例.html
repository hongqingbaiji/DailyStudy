<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
        }
        
        li {
            list-style: none;
        }
        
        .nav {
            width: 400px;
            height: 200px;
            margin: 10px;
        }
        
        .nav li {
            border: 1px solid #ccc;
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
    <script>
        $(function() {
            $('.nav li').hover(function() {
                $(this).siblings().stop().fadeTo(400, 0.5);
            }, function() {
                $(this).siblings().stop().fadeTo(400, 1);
            });
        })
    </script>
</body>

</html>
