<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            margin: 50px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            line-height: 150px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var time = 5;
        callback();
        window.setInterval(callback, 1000)

        function callback() {
            div.innerHTML = time + ' S后跳转回去';
            time--;
            if (time < 0) {
                location.href = 'file:///E:/GitHub/DailyStudy/20210121/012102.html';
                time = 5;
            }
        }
    </script>
</body>

</html>
