    <script>
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        //1.字符串长度
        console.log(str.length); //33
        //2.取出 0,3，5,9 这四个位置上的字符；
        console.log(str[0], str[3], str[5], str[9]);
        // 3. 查找 i, b是否在str中存在：
        if (str.indexOf('i') !== -1) {
            console.log('i存在于str字符串中;');
        } else {
            console.log('i不存在于str字符串中;');
        }
        if (str.indexOf('b') !== -1) {
            console.log('b存在于str字符串中;');
        } else {
            console.log('b不存在于str字符串中;');
        }
        //4.提换指定的字符：把g替换成22
        while (str.indexOf('g') !== -1) {
            str = str.replace('g', '22');
        }
        console.log(str);
        //4-1.提换指定的字符：把ss替换成b
        while (str.indexOf('ss') !== -1) {
            str = str.replace('ss', 'b');
        }
        console.log(str);
        //5.截取指定开始位置到结束位置的字符串，如取得1-5的字符串
        console.log(str.substr(1, 5));
        //6.找出str中出现次数最多的字符和出现的次数
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        var max = 0;
        var ch = '';
        for (var k in o) {
            if (max < o[k]) {
                max = o[k];
                ch = k;
            }
        }
        console.log('出现最多的字符是：' + ch + ' ,出现了 ' + max + ' 次');
    </script>
