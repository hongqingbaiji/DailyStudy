<body>
    <p>不让用户复制这段文字</p>
    <script>
        // contextmenu 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
        })
        //selectstart 禁止选中文字
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        })
    </script>
</body>
