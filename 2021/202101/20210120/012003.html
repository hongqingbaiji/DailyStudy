<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>停止定时器</button>
    <script>
        var btn = document.querySelector('button');
        var timer = setTimeout(callback, 3000);

        function callback() {
            alert('boom');
        }
        btn.addEventListener('click', function() {
            clearTimeout(timer);
            alert('剪对了');
        })
    </script>
</body>

</html>
