    <script>
        var values = [1, 2, 3, 4, 5, 6];
        var sum = values.reduce(function(prev, cur, index, array) {
            return prev + cur;
        });
        alert(sum); //1+2+3+4+5+6 = 21
        var sum = values.reduceRight(function(prev, cur, index, array) {
            return prev - cur;
        });
        alert(sum); //6-5-4-3-2-1 =-9
    </script>
