    <script>
        var colors = ["red", "green", "blue", "yellow"];
        var sc = colors.splice(1, 1); //从第一个数组开始，删除一项，也就是删除colors[1];
        alert(colors); //red，blue，yellow
        alert(sc); //green
        var cr = colors.splice(0, 0, "white", "black"); //从第0个数组开始，不删除，插入两个；
        alert(colors); //white,black,red,blue,yellow
        alert(cr); //空数组
        var th = colors.splice(2, 2, "pink"); //从第2个数组开始，删除2个数组值，插入pink；
        alert(colors); //white,black,pink,yellow
        alert(th); //red,blue
    </script>
