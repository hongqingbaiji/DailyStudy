<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 需求：1、原先侧边栏是绝对定位；2、当页面滚动到一定位置，侧边栏改成固定定位；3、再滚动到一定位置时，出现返回顶部按钮 -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 3000px;
            font-size: 12px;
        }
        
        .cebian {
            position: absolute;
            top: 500px;
            right: 100px;
            cursor: pointer;
        }
        
        .nav {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
        }
        
        .back {
            display: none;
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            margin-top: -1px;
            text-align: center;
            line-height: 50px;
        }
        
        .back a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="cebian">
        <div class="nav"> 侧边栏 </div>
        <div class="back"><a href="#">返回顶部</a></div>
    </div>
    <script>
        var cebian = document.querySelector('.cebian');
        var back = document.querySelector('.back');
        var body = document.body;
        document.addEventListener('scroll', function() {
            var top = window.pageYOffset;
            if (top >= 300) {
                cebian.style.position = 'fixed';
                cebian.style.top = 0;
            } else {
                cebian.style.position = 'absolute';
                cebian.style.top = 300 + 'px';
            }
            if (top >= 700) {
                back.style.display = 'block';
            } else {
                back.style.display = 'none';
            }

        })
    </script>
</body>

</html>
