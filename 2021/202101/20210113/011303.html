<body>
    <input type="password" name="" id="">
    <button>显示密码</button>
    <script>
        var flag = 0;
        var input = document.querySelector('input');
        var btn = document.querySelector('button');
        btn.onclick = function() {
            if (flag == 0) {
                this.innerHTML = '隐藏密码';
                input.type = 'text';
                flag = 1;
            } else {
                flag = 0;
                this.innerHTML = '显示密码';
                input.type = 'password';
            }
        }
    </script>
</body>
