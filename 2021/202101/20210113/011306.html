<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        li {
            list-style: none;
        }
        
        div {
            margin: 100px;
        }
        
        input {
            outline: none;
            height: 30px;
        }
        
        .p1 {
            display: inline-block;
            color: #666;
            padding-left: 15px;
            font-size: 14px;
        }
        
        .p2 {
            color: red;
        }
        
        .p3 {
            color: green;
        }
        
        .ul1 {
            margin-left: 100px;
            line-height: 30px;
            text-align: center;
        }
        
        li:hover {
            background-color: #ccc;
        }
        
        .ul1>li {
            float: left;
            width: 80px;
            height: 30px;
            border: 1px solid #ccc;
        }
        
        .ul1>li:nth-child(n+2) {
            border-left: none;
        }
        
        .ul1>li:nth-child(1) {
            position: relative;
        }
        
        .ul2 {
            display: none;
            position: absolute;
            bottom: -90px;
            left: -1px;
        }
        
        .ul2 li {
            width: 80px;
            height: 30px;
            border: 1px solid #ccc;
            border-top: none;
        }
        
        .ul22 {
            display: block;
        }
        
        .ul3 {
            display: none;
            position: absolute;
            bottom: -90px;
            left: 239px;
        }
        
        .ul3 li {
            width: 80px;
            height: 30px;
            border: 1px solid #ccc;
            border-top: none;
        }
        
        .ul33 {
            display: block;
        }
        
        button {
            margin-left: 20px;
            width: 80px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <input type="password">
        <p></p>
    </div>

    <ul class="ul1">
        <li>1
            <ul class="ul2">
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4
            <ul class="ul3">
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </li>
        <li>5</li>
    </ul>

    <button>关灯</button>

    <script>
        var input = document.querySelector('input');
        var p = document.querySelector('p');
        input.onfocus = function() {
            p.innerHTML = '请输入6-12位密码';
            p.className = 'p1';
        }

        input.onblur = function() {
            if (this.value.length < 6 || this.value.length > 12) {
                p.innerHTML = '密码位数不对，要求6-12位';
                p.className = 'p1 p2';
            } else {
                p.innerHTML = '格式正确';
                p.className = 'p1 p3';
            }
        }

        var lis = document.querySelector('li');
        var ul2 = document.querySelector('.ul2');
        lis.onmouseover = function() {
            ul2.className = 'ul2 ul22';
        }
        lis.onmouseout = function() {
            ul2.className = 'ul2';
        }

        var lis1 = document.querySelector('li:nth-child(4)');
        var ul3 = document.querySelector('.ul3');
        lis1.onmouseover = function() {
            console.log('鼠标经过了');
            ul2.className = 'ul3 ul33';
        }
        lis1.onmouseout = function() {
            ul2.className = 'ul3';
        }

        var btn = document.querySelector('button');
        var flag = 0;
        btn.onclick = function() {
            if (flag === 0) {
                document.body.style.backgroundColor = '#000';
                this.innerHTML = '开灯';
                flag = 1;
            } else {
                document.body.style.backgroundColor = '#fff';
                this.innerHTML = '关灯';
                flag = 0;
            }
        }
    </script>
</body>

</html>
