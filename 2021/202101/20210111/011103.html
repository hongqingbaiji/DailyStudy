    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        var a = getRandom(1, 100);
        for (var i = 5; i > 0; i--) {
            var num = prompt('请输入一个数字:');
            if (num > a) {
                alert('数字大了');
            } else if (num < a) {
                alert('数字小了');
            } else {
                alert('猜对了');
                break;
            }
            if (i == 1) {
                alert('你没有机会了~');
                break;
            }
            alert('你还有' + (i - 1) + '次机会!');
        }
