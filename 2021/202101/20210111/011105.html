    <script>
        function countDown(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var times = (inputTime - nowTime) / 1000; //剩余秒数
            if (times < 0) {
                alert('输入的时间要比当前时间晚哦~');
                return;
            }
            var day = parseInt(times / 60 / 60 / 24); //天
            day = day < 10 ? '0' + day : day;
            var h = parseInt(times / 60 / 60 % 24); //h
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //m
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //s
            s = s < 10 ? '0' + s : s;
            return day + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2021-1-15 00:00:00'));
        var now = new Date();
        console.log(now);
    </script>
