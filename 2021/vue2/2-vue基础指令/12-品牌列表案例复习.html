<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model.trim="brand" />
      <button @click="add">新增</button>
      <hr />
      <table>
        <thead>
          <th>#</th>
          <th>品牌名称</th>
          <th>状态</th>
          <th>创建日期</th>
          <th>操作</th>
        </thead>
        <tbody>
          <tr v-for="(item,index) in list" :key="item.id">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>
              <input
                type="checkbox"
                :id="'cb'+item.id"
                v-model="item.status"
                :checked="item.status"
              />
              <label :for="'cb'+item.id" v-if="item.status">已启用</label>
              <label :for="'cb'+item.id" v-else>已禁用</label>
            </td>
            <td>{{ item.time | dateFormat }}</td>
            <td><a href="#" @click="list.splice(index,1)">删除</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="lib/vue-2.6.12.js"></script>
    <script src="lib/dayjs.min.js"></script>
    <script>
      Vue.filter('dateFormat', time => {
        return dayjs(time).format('YYYY-MM-DD HH:mm:ss')
      })

      const vm = new Vue({
        el: '#app',
        data: {
          brand: '',
          nextId: 4,
          list: [
            {
              id: 1,
              name: '宝马',
              status: true,
              time: new Date()
            },
            {
              id: 2,
              name: '奔驰',
              status: false,
              time: new Date()
            },
            {
              id: 3,
              name: '奥迪',
              status: true,
              time: new Date()
            }
          ]
        },
        methods: {
          // remove(id) {
          //   this.list = this.list.filter(item => item.id !== id)
          // },
          add() {
            if (this.brand === '') {
              alert('请输入品牌名称')
            } else {
              this.list.push({
                id: this.nextId,
                name: this.brand,
                status: true,
                time: new Date()
              })
              this.nextId++
              this.brand = ''
            }
          }
        }
      })
    </script>
  </body>
</html>
