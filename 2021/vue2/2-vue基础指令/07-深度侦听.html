<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="info.username">
  </div>
  <script src="./lib/vue-2.6.12.js"></script>
  <script src="./lib/jquery-v3.6.0.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        info: {
          id: 1,
          username: 'admin',
        }
      },
      watch: {
        info: {
          handler(newVal) {
            if (newVal.username === '') return
            $.get('https://www.escook.cn/api/finduser/' + newVal.username, function(result) {
              console.log(result);
            })
          },
          immediate: true, // 开启侦听默认值
          deep: true, // 开启深度侦听
        }
      }
    });
  </script>
</body>

</html>
