<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{message | capi}}</p>
  </div>
  <div id="app2">
    <p>{{message | capi}}</p>
  </div>

  <script src="./lib/vue-2.6.12.js"></script>
  <script>
    //全局过滤器必须放到前面， 如果既有全局过滤器 又有私有过滤器，会优先调用私有过滤器
    Vue.filter('capi', (val) => {
      return val.charAt(0).toUpperCase() + val.slice(1);
    });

    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello vue.js'
      },
      filters: {
        capi(val) {
          const first = val.charAt(0).toUpperCase();
          const other = val.slice(1);
          return first + other;
        }
      }
    });

    const vm2 = new Vue({
      el: '#app2',
      data: {
        message: 'wenhewenhe'
      }
    })
  </script>
</body>

</html>
