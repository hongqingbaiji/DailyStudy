<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Ys() {
        this.add = function (num1, num2) {
          return num1 + num2
        }
        this.sub = function (num1, num2) {
          return num1 - num2
        }
        this.mul = function (num1, num2) {
          return num1 * num2
        }
        this.div = function (num1, num2) {
          return num1 / num2
        }
      }
      var res = new Ys()

      do {
        var num = parseInt(
          prompt(
            '欢迎使用简易计算器：\n1.加法运算\n2.减法运算\n3.乘法运算\n4.除法运算\n5.退出\n请输入您的选择'
          )
        )
        if (num === 5) {
          alert('你选择了退出')
          break
        }
        var num1 = parseFloat(prompt('请输入第一个数'))
        var num2 = parseFloat(prompt('请输入第二个数'))
        switch (num) {
          case 1:
            var add = res.add(num1, num2)
            alert(num1 + ' + ' + num2 + ' = ' + add)
            break
          case 2:
            var sub = res.sub(num1, num2)
            alert(num1 + ' - ' + num2 + ' = ' + sub)
            break
          case 3:
            var mul = res.mul(num1, num2)
            alert(num1 + ' * ' + num2 + ' = ' + mul)
            break
          case 4:
            var div = res.div(num1, num2)
            alert(num1 + ' / ' + num2 + ' = ' + div)
            break
          default:
            console.log('输入错误')
            break
        }
      } while (num !== 5)
    </script>
  </body>
</html>
