<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
    <style>
        div {
            margin: 100px;
            width: 100px;
            height: 100px;
            background-color: tomato;
            transition: all 0.5s;
        }

        div:hover {
            transform: rotate(360deg) scale(2);
            border-radius: 50%;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
