<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../01VUE/vue.js"></script>
</head>

<body>
  <div id="root">
    <app></app>
  </div>
  <script>
    Vue.config.productionTip = false

    // 定义 student组件
    const student = Vue.extend({
      template: `
        <div>
          <h2>学生姓名：{{ name }}</h2>  
          <h2>学生年龄：{{ age }}</h2>
        </div>
      `,
      data() {
        return {
          name: 'wenhe',
          age: 18
        }
      }
    })

    // 定义 school组件
    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称：{{ name }}</h2>  
          <h2>学校地址：{{ address }}</h2>
          <student></student>
        </div>
      `,
      data() {
        return {
          name: '江西农业大学',
          address: '江西南昌'
        }
      },
      components: {
        student
      }
    })

    // 定义 hello组件
    const hello = Vue.extend({
      template: `
        <h2>{{ msg }}</h2>
      `,
      data() {
        return {
          msg: '欢迎来学习Vue'
        }
      }
    })

    // 定义 app组件
    const app = Vue.extend({
      template: `
        <div>
          <hello></hello>
          <school></school>
        </div>
      `,
      components: {
        school,
        hello
      }
    })

    new Vue({
      el: '#root',
      // 注册组件
      components: {
        app
      }
    })
  </script>
</body>

</html>
