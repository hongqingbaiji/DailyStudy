<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../01VUE/vue.js"></script>
  </head>
  <body>
    <div id="root" :x="n">
      <h2>n的值：{{ n }}</h2>
      <button @click="add">点击n+1</button>
      <button @click="bye">点击销毁vm</button>
    </div>
    <script>
      Vue.config.productionTip = false

      new Vue({
        el: '#root',
        data() {
          return {
            n: 1
          }
        },
        methods: {
          add() {
            this.n++
          },
          bye() {
            console.log('bye')
            this.$destroy()
          }
        },
        beforeCreate() {
          console.log('beforeCreate')
          // console.log(this)
          // debugger
        },
        created() {
          console.log('created')
          // console.log(this)
          // debugger
        },
        beforeMount() {
          console.log('beforeMounte')
          // console.log(this)
          // debugger
        },
        mounted() {
          console.log('mounted')
          // console.log(this)
          // debugger
        },
        beforeUpdate() {
          console.log('beforeUpdate')
          // console.log(this.n)
          // debugger
        },
        updated() {
          console.log('updated')
          // console.log(this.n)
          // debugger
        },
        beforeDestroy() {
          console.log('beforeDestroy')
          // console.log(this.n)
          // debugger
        },
        destroyed() {
          console.log('destroyed')
          // console.log(this.n)
          // debugger
        }
      })
    </script>
  </body>
</html>
