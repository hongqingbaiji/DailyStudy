<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../01VUE/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2 :style="{opacity}">欢迎学习VUE</h2>
      <button @click="opacity = 1">透明度归1</button>
      <button @click="stopTimer">停止定时器</button>
    </div>

    <script>
      Vue.config.productionTip = false

      const vm = new Vue({
        el: '#root',
        data() {
          return {
            opacity: 0.5
          }
        },
        methods: {
          stopTimer() {
            this.$destroy()
          }
        },
        mounted() {
          console.log('mounted')
          this.timer = setInterval(() => {
            this.opacity -= 0.01
            if (this.opacity <= 0) this.opacity = 1
          }, 20)
        },
        beforeDestroy() {
          console.log('vm即将销毁')
          clearInterval(this.timer)
        }
      })
    </script>
  </body>
</html>
