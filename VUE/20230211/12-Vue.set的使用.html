<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../01VUE/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h3>学生信息</h3>

      <button @click="student.age++">年龄+1岁</button><br />
      <button @click="addSex">添加性别属性，默认男</button><br />
      <button @click="addFriend">在列表首尾添加一个朋友：张三</button><br />
      <button @click="changeFri">修改第一个朋友的名字为：李四</button><br />
      <button @click="addHobby">添加一个爱好：学习</button><br />
      <button @click="changeHobby">修改第一个爱好为：开车</button><br />
      <h5>姓名：{{student.name}}</h5>
      <h5>年龄：{{student.age}}</h5>
      <h5 v-if="student.sex">性别：{{student.sex}}</h5>
      <h5>爱好：</h5>
      <ul>
        <li v-for="(h,index) in student.hobbys" :key="index">{{h}}</li>
      </ul>
      <h5>朋友们：</h5>
      <ul>
        <li v-for="(f,index) in student.friends" :key="index">{{f.name}}--{{f.age}}</li>
      </ul>
    </div>
    <script>
      Vue.config.productionTip = false

      const vm = new Vue({
        el: '#demo',
        data() {
          return {
            student: {
              name: 'wenhe',
              age: 30,
              hobbys: ['抽烟', '喝酒', '烫头'],
              friends: [
                { name: 'shaonian', age: 26 },
                { name: 'ziyan', age: 28 }
              ]
            }
          }
        },
        methods: {
          addSex() {
            this.$set(this.student, 'sex', '男')
          },
          addFriend() {
            this.student.friends.unshift({
              name: 'zhangsan',
              age: 18
            })
          },
          changeFri() {
            this.student.friends[0].name = 'lisi'
            // this.$set(this.student.friends[0], 'name', 'lisi')
          },
          addHobby() {
            this.student.hobbys.push('学习')
          },
          changeHobby() {
            // this.$set(this.student.hobbys, '0', '开车')
            this.student.hobbys.splice(0, 1, '开车')
          }
        }
      })
    </script>
  </body>
</html>
