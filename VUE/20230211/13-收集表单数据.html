<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../01VUE/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <form @submit.prevent="demo1">
        <label for="username">账号：</label>
        <input type="text" id="username" v-model.trim="userInfo.account" />
        <br /><br />
        <label for="pwd">密码：</label>
        <input type="password" id="pwd" v-model.trim="userInfo.password" />
        <br /><br />
        <label for="age">年龄：</label>
        <input type="number" id="age" v-model.number="userInfo.age" />
        <br /><br />
        性别：
        <input type="radio" name="sex" value="male" v-model="userInfo.sex" checked />男
        <input type="radio" name="sex" value="female" v-model="userInfo.sex" />女 <br /><br />
        爱好：
        <input type="checkbox" name="hobbys" v-model="userInfo.hobby" value="smoke" />抽烟
        <input type="checkbox" name="hobbys" v-model="userInfo.hobby" value="drink" />喝酒
        <input
          type="checkbox"
          name="hobbys"
          v-model="userInfo.hobby"
          value="perm"
        />烫头<br /><br />
        所属校区：
        <select v-model="userInfo.city">
          <option value="">-请选择校区-</option>
          <option value="beijing">-北京校区-</option>
          <option value="tianjin">-天津校区-</option>
          <option value="hebei">-河北校区-</option>
        </select>
        <br /><br />
        其他信息：
        <textarea v-model.lazy="userInfo.other"></textarea><br /><br />
        <input type="checkbox" v-model="userInfo.agree" />
        阅读并接受<a href="http://www.baidu.com">《用户协议》</a><br /><br />
        <button>提交</button>
      </form>
    </div>
    <script>
      Vue.config.productionTip = false

      const vm = new Vue({
        data() {
          return {
            userInfo: {
              account: '',
              password: '',
              age: '',
              sex: 'male',
              hobby: [],
              city: '',
              other: '',
              agree: false
            }
          }
        },
        methods: {
          demo1() {
            console.log(this.userInfo)
          }
        }
      }).$mount('#demo')
    </script>
  </body>
</html>
