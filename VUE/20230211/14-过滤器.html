<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../01VUE/vue.js"></script>
    <script src="../01VUE/dayjs.min.js"></script>
  </head>
  <body>
    <div id="demo">
      <h2>显示格式化后的时间</h2>
      <h3>现在是： {{time}}</h3>
      <h3>计算属性：{{fmtTime}}</h3>
      <h3>方法：{{getFmtTime()}}</h3>
      <h3>过滤器：{{time | timeFormater}}</h3>
      <h3>过滤器传参：{{time | timeFormater('YYYY-MM-DD') | mySlice}}</h3>

      <hr />
      <div v-text="msg"></div>
      <div>{{msg}}</div>
      <div v-html="msg"></div>
      <hr />
      <h3 v-once>初始值：{{n}}</h3>
      <h3>当前值：{{n}}</h3>
      <button @click="n++">n++</button>
      <hr />
    </div>

    <div id="demo2">
      <h2>{{msg | mySlice}}</h2>
    </div>

    <script>
      Vue.config.productionTip = false

      // 全局过滤器
      Vue.filter('mySlice', function (value) {
        return value.slice(0, 5)
      })

      new Vue({
        el: '#demo',
        data() {
          return {
            time: 1677544360346,
            msg: '<h3>hello, wenhe</h3>',
            n: 1
          }
        },
        computed: {
          fmtTime() {
            return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
          }
        },
        methods: {
          getFmtTime() {
            return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
          }
        },
        // 局部过滤器
        filters: {
          timeFormater(value, str = 'YYYY-MM-DD HH:mm:ss') {
            return dayjs(value).format(str)
          },
          mySlice(value) {
            return value.slice(0, 4)
          }
        }
      })
      new Vue({
        el: '#demo2',
        data() {
          return {
            msg: 'hello, wenhe'
          }
        }
      })
    </script>
  </body>
</html>
