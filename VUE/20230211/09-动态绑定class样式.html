<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../01VUE/vue.js"></script>
    <style>
      .basic {
        width: 200px;
        height: 100px;
        border: 1px solid #000;
      }

      .happy {
        background-color: red;
      }
      .sad {
        background-color: #666;
      }
      .normal {
        background-color: pink;
      }
      .line {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <div class="basic" :class="mood" @click="changeMood1">{{mood}}</div>
      <br /><br />
      <div class="basic" :class="mood" @click="changeMood2">{{mood}}</div>
      <br /><br />
      <div class="basic" :class="classObj">{{mood}}</div>
      <br /><br />
      <div class="basic" :style="[styleObj1,styleObj2]">{{mood}}</div>
      <br /><br />
      <ul>
        <li
          v-for="(item,index) in movies"
          :class="{line:currentIndex===index}"
          @click="getClick(index)"
        >
          {{item}}
        </li>
      </ul>
    </div>
    <script>
      Vue.config.productionTip = false

      const vm = new Vue({
        el: '#demo',
        data() {
          return {
            mood: 'normal',
            // classArr: ['happy', 'sad', 'normal']
            classObj: {
              happy: false,
              sad: true,
              normal: false
            },
            // fsize: 40,
            styleObj1: {
              fontSize: '40px',
              color: 'red'
            },
            styleObj2: {
              backgroundColor: 'pink'
            },
            movies: ['海贼王', '火影忍者', '进击的巨人', '一拳超人'],
            currentIndex: 0
          }
        },
        methods: {
          changeMood1() {
            this.mood = 'happy'
          },
          changeMood2() {
            const arr = ['happy', 'sad', 'normal']
            const index = Math.floor(Math.random() * 3)
            this.mood = arr[index]
          },
          getClick(index) {
            this.currentIndex = index
          }
        }
      })
    </script>
  </body>
</html>
