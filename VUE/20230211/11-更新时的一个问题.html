<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../01VUE/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <button @click="updateMei">更新马冬梅的信息</button>
      <ul>
        <li v-for="item in persons" :key="item.id">{{item.name}}-{{item.age}}-{{item.sex}}</li>
      </ul>
    </div>
    <script>
      Vue.config.productionTip = false

      const vm = new Vue({
        el: '#demo',
        data() {
          return {
            persons: [
              {
                id: '001',
                name: '马冬梅',
                age: 25,
                sex: '女'
              },
              {
                id: '002',
                name: '周冬雨',
                age: 23,
                sex: '女'
              },
              {
                id: '003',
                name: '周杰伦',
                age: 21,
                sex: '男'
              },
              {
                id: '004',
                name: '温兆伦',
                age: 24,
                sex: '男'
              }
            ]
          }
        },
        methods: {
          updateMei() {
            console.log(this.persons)
            this.persons[0] = {
              id: '001',
              name: '马老师',
              age: 50,
              sex: '男'
            }
          }
        }
      })
    </script>
  </body>
</html>
