<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
        }
        
        body {
            background-color: #fff;
        }
        
        .login {
            display: none;
            position: fixed;
            width: 420px;
            height: 250px;
            background-color: #fff;
            box-shadow: 0px 0px 20px #ddd;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 7px;
        }
        
        .login h3 {
            font-weight: 400;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: #eee;
            cursor: move;
            margin-bottom: 5px;
            border-top-left-radius: 7px;
        }
        
        .login label {
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            padding-right: 5px;
            text-align: right;
        }
        
        .login input {
            width: 250px;
            height: 30px;
            margin-top: 15px;
            outline: none;
            border: 1px solid #ccc;
            padding-left: 10px;
        }
        
        .login button {
            width: 200px;
            height: 35px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 20px 110px;
            cursor: pointer;
            outline: none;
        }
        
        .login button:hover {
            background-color: #eee;
        }
        
        .close {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .close:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <a href="javascript:;">点击，弹出登录框</a>
    <div class="login">
        <h3 class="login_title">登录会员</h3>
        <form action="#" method="get">
            <label>用户名：</label>
            <input type="text" placeholder="请输入用户名" name="uname" class="uname"><br />
            <label>登录密码：</label>
            <input type="password" placeholder="请输入密码" name="pwd" class="pwd"><br>
            <button>登录会员</button>
        </form>
        <span class="close">关闭</span>
    </div>
    <script>
        var a = document.querySelector('a');
        var login = document.querySelector('.login');
        var close = document.querySelector('.close');
        var title = document.querySelector('.login_title');
        a.addEventListener('click', function() {
            document.body.style.backgroundColor = '#ddd';
            login.style.display = 'block';
        })
        close.addEventListener('click', function() {
            document.body.style.backgroundColor = '#fff';
            login.style.display = 'none';
        })
        login.addEventListener('selectStart', function(e) {
            e.preventDefault();
        })
        title.addEventListener('mousedown', function(e) {
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            document.addEventListener('mousemove', move);

            function move(e) {
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            }
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', move);
            })
        })
    </script>
</body>

</html>
