<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pao {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                margin-left: -100px;
            }
        }

        @keyframes bg {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -2640px 0;
            }
        }

        .bg {
            position: relative;
            width: 1200px;
            height: 336px;
            background: url(media/bg1.png) no-repeat;
            animation: bg 30s linear 6s infinite;
        }

        .bear {
            position: absolute;
            top: 60%;
            width: 200px;
            height: 100px;
            background: url(media/bear.png) no-repeat;
            animation: pao 1s steps(8) infinite, move 6s linear forwards;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="bear"></div>
    </div>
</body>

</html>
