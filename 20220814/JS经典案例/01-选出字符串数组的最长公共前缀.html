<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 题目：编写一个函数来查找字符串数组中的最长公共前缀，
  如果不存在公共前缀，就返回空字符串 ：eg:
  输入：strs = ['flower','flow','flight'],输出："fl" -->

  <!--思路
    1、先循环数组，把里面最短的那个字符串取出来，
    然后截取字符串，循环比较，全部相等就把这个字符存到一个新的变量里，
    不相等就把变量输出
  -->
  <script>
    function fn(arr){
      if(arr.length ===0){
        return ''
      }
      var arr1 = []
      // 把每个字符串的长度存到 arr1 中
      for(var i=0;i<arr.length;i++){
        arr1.push(arr[i].length)
      }
      // 取出最短的那个字符串的length
      var num = Math.min(...arr1)
      // 拿到最小的length对应的位置，再把这个位置相应的字符串取出来
      var str = arr[arr1.indexOf(num)] 
      var result = ''
      // 循环最短的那个字符串，用every
      for(var i=0;i<num;i++){
        if(arr.every(item=>item[i] === str[i])){
          result+=str[i]
        }else{
          break
        }
      }
      return result
    }
    arr = ['flower','flow','flowght','flow']
    console.log(fn(arr))
  </script>
</body>
</html>
