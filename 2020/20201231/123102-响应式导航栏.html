<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
            .container ul {
                display: flex;
                flex-wrap: wrap;
            }
            .container ul li {
                flex: 33.33%;
            }
        }
        
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
            .container ul {
                display: flex;
            }
            .container ul li {
                flex: 1;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
            color: #fff;
            height: 30px;
        }
        
        .container {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
