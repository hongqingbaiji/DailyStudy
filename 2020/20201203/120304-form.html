<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<title>form表单</title>
</head>

<body>
	<h4>青春不常在，抓紧谈恋爱</h4>
	<form action="#" method="GET" name="form1">
		<table width="500">
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" value="boy" checked="checked" id="nan" /><label for="nan">男</label>
					<input type="radio" name="sex" value="girl" id="nv" /><label for="nv" />女</label>
				</td>
			</tr>
			<tr>
				<td>生日</td>
				<td>
					<input type="date" name="date" />
				</td>
			</tr>
			<tr>
				<td>所在地区</td>
				<td>
					<input type="text" name="adress" value="北京思密达" />
				</td>
			</tr>
			<tr>
				<td>婚姻状况</td>
				<td>
					<input type="radio" name="hunyin" value="weihun" checked="checked" id="weihun" /><label
						for="weihun">未婚</label>
					<input type="radio" name="hunyin" value="yihun" id="yihun" /><label for="yihun">已婚</label>
					<input type="radio" name="hunyin" value="lihun" id="lihun" /><label for="lihun">离婚</label>
				</td>
			</tr>
			<tr>
				<td>学历</td>
				<td>
					<input type="text" name="xueli" value="幼儿园">
				</td>
			</tr>
			<tr>
				<td>喜欢的类型</td>
				<td>
					<input type="checkbox" name="like" value="wumei" id="wumei"><label for="wumei">妩媚的</label>
					<input type="checkbox" name="like" value="wumei" id="keai"><label for="keai">可爱的</label>
					<input type="checkbox" name="like" value="wumei" id="xiao"><label for="xiao">小鲜肉</label>
					<input type="checkbox" name="like" value="wumei" id="lao"><label for="lao">老腊肉</label>
					<input type="checkbox" name="like" value="wumei" id="all"><label for="all">都喜欢</label>
				</td>
			</tr>
			<tr>
				<td>自我介绍</td>
				<td>
					<textarea> 自我介绍</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="submit" value="免费注册">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" name="tiaokuan" id="tongyi" checked="checked"><label
						for="tongyi">我同意注册条款和会员加入标准<label><br />
							<a href="#" target="_blank">我是会员，立即登录</a>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<h3>我承诺</h3>
					<ul>
						<li>年满18岁、单身</li>
						<li>抱着严肃的态度</li>
						<li>真诚寻找另一半</li>
					</ul>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
