<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            margin: 50px;
        }

        .one {
            width: 120px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 16px;
            background-color: skyblue;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            margin-bottom: 30px;

        }

        .two {
            width: 60px;
            height: 120px;
            background-color: slateblue;
            border-top-left-radius: 60px;
            border-bottom-left-radius: 60px;
            text-align: center;
            line-height: 120px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="one">你上次在这里&gt;</div>
    <div class="two">&gt;</div>
</body>

</html>
