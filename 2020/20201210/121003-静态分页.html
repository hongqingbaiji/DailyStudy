<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用行内块元素也一个静态分页</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main {
            width: 400px;
            margin: 50px auto;
        }

        a {
            color: #999999;
            font-size: 12px;
            text-decoration: none;
        }

        .perv,
        .next {
            width: 50px;
        }

        span {
            text-align: center;
            line-height: 20px;
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #999999;
        }

        .main .shenglue {
            border: none;
        }
    </style>
</head>
<div class="main">
    <span class="perv"><a href="">上一页</a></span>
    <span><a href="">1</a></span>
    <span><a href="">2</a></span>
    <span><a href="">3</a></span>
    <span><a href="">4</a></span>
    <span><a href="">5</a></span>
    <span><a href="">6</a></span>
    <span><a href="">7</a></span>
    <span class="shenglue"><a href="">...</a></span>
    <span class="next"><a href="">下一页</a></span>
</div>

<body>

</body>

</html>
