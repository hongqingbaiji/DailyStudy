<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形的制作</title>
    <style>
        .box1{
            position: relative;
            margin: 50px;
            width: 200px;
            height: 300px;
            background-color: turquoise;
            cursor:pointer;
        }
        .box2{
            position: absolute;
            top:5px;
            left:-20px;
            width: 0px;
            height: 0px;
            border: 10px solid transparent;
            border-right-color: pink;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
