<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input新类型和新属性</title>
    <style>

    </style>
</head>

<body>
    <form action="" method="get">
        邮箱：<input type="email" name="" id="" required="required"><br>
        地址：<input type="url" name="" id="" autocomplete="on"><br>
        日期：<input type="date" name="" id=""><br>
        时间：<input type="time" name="" id=""><br>
        月：<input type="month"><br>
        周：<input type="week"><br>
        数字：<input type="number"><br>
        手机号码：<input type="tel"><br>
        搜索：<input type="search" placeholder="请输入关键字" autofocus="autofocus"><br>
        颜色：<input type="color"><br>
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>


</body>
