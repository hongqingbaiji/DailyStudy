<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素使用遮罩</title>
    <style>
        .main {
            position: relative;
            width: 300px;
            height: 200px; 
        }
        .main img{
            width: 100%;
            height: 100%;
        }
        .main::before{
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3) url(images/arr.png) no-repeat center;
        }
        .main:hover::before{
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="images/tudou.jpg" alt="1">
    </div>
</body>
</html>
