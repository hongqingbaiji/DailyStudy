<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        div::before {
            content: "我";
        }

        div::after {
            content: "谁";
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
