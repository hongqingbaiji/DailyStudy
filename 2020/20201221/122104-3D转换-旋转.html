<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            perspective: 500px;
        }

        .one img {
            display: block;
            margin: 100px;
            transition: all 3s;
        }

        img:hover {
            transform: rotate3d(1, 1, 0, 180deg);
        }
    </style>
</head>

<body>
    <div class="one">
        <img src="media/pig.jpg" alt="">
    </div>
</body>

</html>
