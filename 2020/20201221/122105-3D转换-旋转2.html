<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
            margin: 100px;

        }

        .main {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            /* background-color: skyblue; */
            transform: rotateY(-30deg);
        }

        .main>div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
        }

        .main .one {
            background-color: saddlebrown;
            transform: rotateX(60deg);
        }

        .main .two {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>

</html>
