<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-rotate</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: pink;
            transition: all 2s;
        }

        div:hover {
            transform: translate(100px, 0) rotate(360deg);
            background-color: purple;
            border-radius: 25px;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
