<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{message}}</div>
    <p>{{name}}</p>
    <ul>
      <li v-for="item in movies">{{item}}</li>
    </ul>

    <button @click="desrcment" :disabled="counter<=1">-</button>{{counter}}
    <button @click="increment">+</button>

  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vuejs',
        name: 'wenhe',
        movies: [111, 222, 333, 444, 555],
        counter: 1
      },
      methods: {
        desrcment() {
          this.counter--
        },
        increment() {
          this.counter++
        }
      }
    });
  </script>
</body>

</html>
