<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!--识别不了cpn1组件-->
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // cpnC1 为子组件
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h3>我是标题1</h3>
          <p>我是内容1</p>  
        </div>      
      `
    });
    // cpnC2 为父组件
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <cpn1></cpn1>
          <h3>我是标题2</h3>
          <p>我是内容2</p>
        </div>      
      `,
      components: {
        cpn1: cpnC1
      }
    });
    const app = new Vue({
      el: '#app',
      components: {
        cpn2: cpnC2
      }
    });
  </script>
</body>

</html>
