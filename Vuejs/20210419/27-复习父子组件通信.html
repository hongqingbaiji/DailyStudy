<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 父组件模板 -->
  <div id='app'>
    <child-cpn @decrement="changeTotal" @increment="changeTotal"></child-cpn>
    <h3>总件数：{{ total }}</h3>
  </div>
  <!-- 子组件模板 -->
  <template id="childCpn">
    <div>
      <button @click="decrement">-</button>  {{counter}}
      <button @click="increment">+</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    // 子组件
    const childCpn = {
      template: '#childCpn',
      data() {
        return {
          counter: 1
        }
      },
      methods: {
        decrement() {
          this.counter--;
          this.$emit('decrement', this.counter);
        },
        increment() {
          this.counter++;
          this.$emit('increment', this.counter);
        }
      },
    };
    // 父组件
    const app = new Vue({
      el: '#app',
      data: {
        total: 1
      },
      methods: {
        changeTotal(counter) {
          this.total = counter;
        }
      },
      components: {
        childCpn
      }
    });
  </script>
</body>


</body>

</html>
