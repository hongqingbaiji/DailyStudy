<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="message='我要更新了' ">更新</button>
    </div>
    <script>
        let obj = {
            message: '123'
        };
        Object.freeze(obj); //阻止响应式系统
        const app = new Vue({
            el: '#app',
            data: obj,
        });
    </script>


</body>

</html>
