<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <div @click="divClick">
      1111111
      <!-- 1、 .stop-阻止冒泡事件 -->
      <button @click.stop="btnClick">按钮</button>
    </div>
    <div>
      <form action="abc">
        <!-- 2、 .prevent-阻止默认行为 -->
        <input type="submit" value="提交" @click.prevent="subClick"><br>

        <!-- 3、监听所有键盘弹起的按键 -->
        <input type="text" @keyup="keyUp">
        <!-- 3.2、监听enter按键 -->
        <input type="text" @keyup.enter="keyEnter">
        <!-- 3.3、监听keyCode为65的按键(A/a) -->
        <input type="text" @keyup.65="keyCode65">
      </form>
    </div>
    <div>
      <button @click.once="onceClick">只触发一次</button>
    </div>

  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        divClick() {
          console.log('divClick');
        },
        btnClick() {
          console.log('btnClick');
        },
        subClick() {
          console.log('subClick');
        },
        keyUp() {
          console.log('keyUp');
        },
        keyEnter() {
          console.log('keyEnter');
        },
        keyCode65() {
          console.log('A');
        },
        onceClick() {
          console.log('onceClick');
        }
      }
    });
  </script>
</body>

</html>
