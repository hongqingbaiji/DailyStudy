<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <ul>
      <li v-for="(item,index) in movies" :key="item">{{index+1}}.{{item}}</li>
    </ul>
    <ul>
      <li v-for="(value,key,index) in userInfo">{{index+1}}.{{key}}:{{value}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['海贼王', '火影忍者', '黑子的篮球', '进击的巨人'],
        userInfo: {
          name: 'wenhe',
          age: 20,
          sex: '男'
        }
      }
    });
  </script>
</body>

</html>
