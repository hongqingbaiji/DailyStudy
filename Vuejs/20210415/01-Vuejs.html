<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    counter: 0
                },
                methods: {
                    increment() {
                        this.counter++;
                    },
                    decrement() {
                        this.counter--;
                    }
                }
            });
        </script>
    </div>
