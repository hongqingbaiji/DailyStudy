  <body>
    <div></div>
    <script>
      countDown()
      var div = document.querySelector('div')
      var s = 5
      function countDown() {
        var timer = setInterval(function () {
          if (s == 0) {
            clearInterval(timer)
            location.href = 'http://www.baidu.com'
          } else {
            div.innerHTML = '页面不存在，' + s + '秒后跳转到首页'
            s--
          }
        }, 1000)
      }
    </script>
  </body>
