<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 100px;
      }
      div {
        float: left;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: #000;
        color: #fff;
      }
      span {
        float: left;
        margin: 0 5px;
        font-weight: 700;
        line-height: 30px;
        color: red;
      }
    </style>
  </head>
  <body>
    <button class="on">开启定时器</button>
    <button class="off">关闭定时器</button>
    <br />
    <hr />
    <div>1</div>
    <span>天</span>
    <div>2</div>
    <span>:</span>
    <div>3</div>
    <span>:</span>
    <div>4</div>

    <script>
      var divs = document.querySelectorAll('div')
      var on = document.querySelector('.on')
      var off = document.querySelector('.off')
      var inputTime = +new Date('2022-2-20 00:00:00')
      countDown() // 先调用一次定时器，初始化页面数据
      function countDown(time) {
        var nowTime = +new Date()
        var times = (inputTime - nowTime) / 1000
        var d = parseInt(times / 60 / 60 / 24)
        d = d < 10 ? '0' + d : d
        divs[0].innerHTML = d
        var h = parseInt((times / 60 / 60) % 24)
        h = h < 10 ? '0' + h : h
        divs[1].innerHTML = h
        var m = parseInt((times / 60) % 60)
        m = m < 10 ? '0' + m : m
        divs[2].innerHTML = m
        var s = parseInt(times % 60)
        s = s < 10 ? '0' + s : s
        divs[3].innerHTML = s
      }
      var timer = null
      on.addEventListener('click', function () {
        timer = setInterval(countDown, 1000)
      })
      off.addEventListener('click', function () {
        clearInterval(timer)
      })
    </script>
  </body>
</html>
