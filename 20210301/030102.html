<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        .header {
            margin: 0 auto;
            width: 1200px;
            height: 200px;
            background-color: pink;
            margin-bottom: 10px;
        }
        
        .banner {
            margin: 0 auto;
            width: 1200px;
            height: 300px;
            background-color: purple;
            margin-bottom: 10px;
        }
        
        .main {
            margin: 0 auto;
            width: 1200px;
            height: 500px;
            background-color: red;
            margin-bottom: 10px;
        }
        
        .nav {
            margin: 0 auto;
            width: 1200px;
            height: 500px;
            background-color: blue;
            margin-bottom: 10px;
        }
        
        .floor {
            margin: 0 auto;
            width: 1200px;
            height: 200px;
            background-color: greenyellow;
            margin-bottom: 10px;
        }
        
        .top {
            position: absolute;
            top: 520px;
            right: 60px;
            width: 60px;
            height: 240px;
        }
        
        .top li {
            width: 60px;
            height: 60px;
            border: 1px solid #aaa;
            background-color: pink;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }
        
        .top li:nth-child(n+2) {
            border-top: 0;
        }
        
        .top li:last-child {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">头部区域</div>
    <div class="banner">banner区域</div>
    <div class="main">main区域</div>
    <div class="nav">nav区域</div>
    <div class="floor">floor区域</div>
    <div class="top">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>top</li>
        </ul>
    </div>
    <script>
        var top1 = document.querySelector('.top');
        var banner = document.querySelector('.banner');
        var main1 = document.querySelector('.main');
        var lis = document.querySelectorAll('li');
        var bannerTop = banner.offsetTop;
        var mainTop = main1.offsetTop;

        document.addEventListener('scroll', function() {
            if (window.pageYOffset >= bannerTop) {
                top1.style.position = 'fixed';
                top1.style.top = mainTop - bannerTop + 'px';

            } else {
                top1.style.position = 'absolute';
                top1.style.top = '520px';
            }
            if (window.pageYOffset >= mainTop) {
                for (var i = 0; i < lis.length; i++) {
                    lis[lis.length - 1].style.display = 'block';
                }
            } else {
                lis[lis.length - 1].style.display = 'none';
            }
        })
    </script>

</body>

</html>
