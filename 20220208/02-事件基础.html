    <button>开关灯</button>
    <script>
      var btn = document.querySelector('button')
      var body1 = document.body
      var flag = 0 // 0代表开灯
      btn.onclick = function () {
        if (flag == 0) {
          body1.style.backgroundColor = '#000'
          flag = 1
        } else {
          body1.style.backgroundColor = '#fff'
          flag = 0
        }
