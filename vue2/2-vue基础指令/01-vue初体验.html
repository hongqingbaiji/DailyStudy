<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>姓名：{{ username }}</p>
    <input type="text" :placeholder="tips">
    <hr>
    <p :title="'p'+index">这是一个p,绑定了title</p>
    <hr>
    <p>总数:{{count}}</p>
    <button @click="add(5,$event)">+5</button>
    <button @click="sup(10)">-10</button>
  </div>
  <script src="lib/vue-2.6.12.js"></script>
  <script>
    const vm = new Vue({
      el: '#app', // el属性表示当前vm实例要控制页面上的哪个区域，接收的值是一个选择器
      data: {
        // data对象是要渲染的数据
        username: 'wenhe',
        tips: '请输入密码',
        index: 3,
        count: 0
      },
      methods: {
        add(n, e) {
          this.count += n;
          if (this.count % 2 === 0) {
            e.target.style.backgroundColor = 'red'
          } else {
            e.target.style.backgroundColor = ''
          }

        },
        sup(n) {
          this.count -= n;
        }
      }
    })
  </script>
</body>

</html>
