<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    td,
    th {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    
    td,
    th {
      padding: 10px 20px;
    }
  </style>
</head>

<body>

  <div id="app">
    <input type="text" v-model.trim="brand">
    <input type="button" value="新增" @click="add">
    <hr>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>品牌名称</th>
          <th>状态</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in list" :key="item.id">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>
            <input type="checkbox" :id="'cb'+item.id" v-model="item.status">
            <label v-if="item.status" :for="'cb'+item.id">已启用</label>
            <label v-else :for="'cb'+item.id">已禁用</label>
          </td>
          <td>{{item.time}}</td>
          <td><a href="javascript:;" @click="remove(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="lib/vue-2.6.12.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        brand: '',
        nextId: 4,
        list: [{
          id: '1',
          name: '宝马',
          status: true,
          time: new Date()
        }, {
          id: '2',
          name: '奔驰',
          status: false,
          time: new Date()
        }, {
          id: '3',
          name: '奥迪',
          status: true,
          time: new Date()
        }]
      },
      methods: {
        add() {
          if (this.brand === '') return alert('请输入品牌名称！');
          this.list.push({
            id: this.nextId,
            name: this.brand,
            status: true,
            time: new Date()
          });
          this.brand = '';
          this.nextId++;
        },
        remove(id) {
          this.list = this.list.filter(item => item.id !== id)
        }
      }
    });
  </script>
</body>

</html>
