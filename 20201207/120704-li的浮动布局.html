<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width:1230px;
            height:615px;
            background-color: #f5f5f5; 
            margin: 0 auto;       
        }
        .box .left{
            float: left;
            width: 234px;
            height: 615px;
            background-color: burlywood;
        }
        .box .right{ 
            float: left;
            width: 996px;
            height: 615px;

        }
        .box .right li{
            float: left;
            width: 234px;
            height: 300px;
            background-color: cornflowerblue;
            margin:0 0 15px 15px;
            list-style:none;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
