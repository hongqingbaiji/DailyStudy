<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <ul>
        <li>11111111111</li>
        <li>22222222222</li>
        <li class="item">33333333333</li>
        <li>44444444444</li>
        <li>55555555555</li>
        <li>66666666666</li>
        <a href="#">aaaaaaaa</a>
    </ul>
    <script>
        $(function() {
            // $('ul').find('li:eq(2)').css('color', 'red');
            // $('.item').siblings('a').css('color', 'red');
            // $('ul li:eq(2)').nextAll('li,a').css('color', 'red');
            // console.log($('li:first').hasClass('item'));

            //jQuery的排他思想
            $('ul li').click(function() {
                //当前的元素改变颜色
                $(this).css('color', 'red');
                //其他兄弟元素的颜色清空
                $(this).siblings('li').css('color', '');
            });
        });
    </script>
</body>

</html>
