<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        .ul {
            width: 600px;
            height: 40px;
            border: 1px solid #000;
            margin: 10px;
        }
        
        .ul li {
            float: left;
            line-height: 40px;
            padding: 0 10px;
            cursor: pointer;
        }
        
        .item {
            background-color: pink;
        }
        
        .content div:nth-child(n+2) {
            display: none;
        }
    </style>
</head>

<body>
    <ul class="ul">
        <li class="item">商品介绍</li>
        <li>规格与包装</li>
        <li>售后保障</li>
        <li>商品评价</li>
        <li>手机社区</li>
    </ul>
    <div class="content">
        <div>商品介绍内容</div>
        <div>规格与包装内容</div>
        <div>售后保障内容</div>
        <div>商品评价内容</div>
        <div>手机社区内容</div>
    </div>
    <script>
        $(function() {
            $('.ul li').mouseover(function() {
                // $(this).addClass('item');
                // $(this).siblings().removeClass('item');
                // var index = $(this).index();
                // $('.content div').eq(index).css('display', 'block');
                // $('.content div').eq(index).siblings().css('display', 'none');
                //利用下面的链式编程操作，会更简洁
                $(this).addClass('item').siblings().removeClass('item');
                var index = $(this).index();
                $('.content div').eq(index).show().siblings().hide();
            });
        })
    </script>
</body>

</html>
