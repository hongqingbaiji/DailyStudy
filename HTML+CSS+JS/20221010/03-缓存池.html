<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>缓存池</title>
    <link rel="stylesheet" href="./css/03.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-hd">
        <h3>课程列表</h3>
      </div>
      <div class="game">
        <div class="loading">正在加载中...</div>
        <ul class="list"></ul>
      </div>
      <div class="footer">
        <div class="btns">
          <div class="btn-item active">1</div>
          <div class="btn-item">2</div>
          <div class="btn-item">3</div>
          <div class="btn-item">4</div>
          <div class="btn-item">5</div>
        </div>
      </div>
    </div>
    <script type="text/html" id="J_tpl">
      <li class="list-item">
        <div class="thumb">
          <img src="./images/4.webp" />
        </div>
        <div class="item-info">
          <h3 class="gname">{{classname}}</h3>
          <p class="uname">{{name}}老师</p>
          <p class="wordSum">{{watched}} 人学习</p>
        </div>
      </li>
    </script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/03.js"></script>
  </body>
</html>
