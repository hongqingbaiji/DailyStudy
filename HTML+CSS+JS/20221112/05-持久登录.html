<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/05-index.css" />
  </head>
  <body>
    <div class="modal-container J_modal">
      <div class="login-box">
        <a href="javascript:;" class="fa fa-times closeBtn J_closeBtn"></a>
        <div class="hd">
          <h1>用户登录</h1>
        </div>
        <div class="bd">
          <div class="error-tip J_errorTip"></div>
          <form action="">
            <div class="input-box">
              <label for="J_username" class="fa fa-user"></label>
              <input
                type="text"
                id="J_username"
                class="text-input"
                placeholder="用户名"
                maxlength="20"
              />
            </div>
            <div class="input-box">
              <label for="J_password" class="fa fa-lock"></label>
              <input
                type="password"
                id="J_password"
                class="text-input"
                placeholder="密码"
                maxlength="20"
              />
            </div>
            <div class="input-box">
              <input type="checkbox" id="J_persistedLogin" />
              <label for="J_persistedLogin" class="checkbox-label">保持登录30天</label>
            </div>
            <div class="input-box">
              <button class="login-btn J_loginBtn">登录</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
