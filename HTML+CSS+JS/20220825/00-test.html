<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
  maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      section{
        display: flex;
        align-items: center;
        margin: 0 auto;
        background-color: pink;
        width: 100%;
        height: 50px;
        max-width: 640px;
        min-width: 320px;
        line-height: 40px;
        text-align: center;
      }
      div:nth-child(1){
        width: 40px;
        height: 40px;
        background-color: aqua;
      }
      div:nth-child(2){
        flex:1;
        height: 40px;
        margin: 0 20px;
        background-color: brown;
      }
      div:nth-child(3){
        width: 40px;
        height: 40px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>
  </body>
</html>
