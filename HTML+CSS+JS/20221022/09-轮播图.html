<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      ol {
        list-style: none;
      }
      .slide {
        position: relative;
        width: 640px;
        height: 360px;
        margin: 50px auto;
        overflow: hidden;
      }
      .slide .list {
        position: absolute;
        width: 4000px;
      }
      .slide .list li {
        float: left;
        width: 640px;
        height: 360px;
      }
      .slide .list img {
        width: 100%;
      }
      .slide .circle {
        position: absolute;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
      }
      .slide .circle-item {
        float: left;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        margin: 5px;
        cursor: pointer;
      }
      .slide .circle-item.current {
        background-color: #7e8;
      }
      .arrow-left,
      .arrow-right {
        display: none;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        line-height: 50px;
        font-size: 26px;
        cursor: pointer;
      }
      .arrow-left {
        left: 0;
      }
      .arrow-right {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <ul class="list">
        <li class="list-item">
          <a href="javascript:;"><img src="./images/1.webp" alt="" /></a>
        </li>
        <li class="list-item">
          <a href="javascript:;"><img src="./images/2.webp" alt="" /></a>
        </li>
        <li class="list-item">
          <a href="javascript:;"><img src="./images/3.webp" alt="" /></a>
        </li>
        <li class="list-item">
          <a href="javascript:;"><img src="./images/4.webp" alt="" /></a>
        </li>
        <li class="list-item">
          <a href="javascript:;"><img src="./images/5.webp" alt="" /></a>
        </li>
      </ul>
      <ol class="circle"></ol>
      <div class="arrow-left">＜</div>
      <div class="arrow-right">＞</div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/09-slider.js"></script>
  </body>
</html>
