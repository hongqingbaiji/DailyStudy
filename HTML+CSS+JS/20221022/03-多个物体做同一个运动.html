<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      background-color: red;
      margin-top: 50px;
    }

  </style>
</head>

<body>
  <header>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </header>

  <script>
    var oHeader = document.getElementsByTagName('header')[0],
      oDivs = document.getElementsByTagName('div'),
      oDivsLen = oDivs.length,
      item

    oHeader.addEventListener('mouseover', mouseOver, false)
    oHeader.addEventListener('mouseout', mouseOut, false)

    function mouseOver(e) {
      var e = e || window.event,
        tar = e.target || e.srcElement
      tagName = tar.tagName.toLowerCase()
      if (tagName === 'div') {
        startMove(tar, 300)
      }
    }

    function mouseOut(e) {
      var e = e || window.event,
        tar = e.target || e.srcElement
      if (tagName === 'div') {
        startMove(tar, 50)
      }
    }

    function startMove(dom, target) {
      var iSpeed = null,
        oWidth = null
      clearInterval(dom.timer)

      dom.timer = setInterval(function () {
        oWidth = parseInt(getStyles(dom, 'width'))
        iSpeed = (target - oWidth) / 7
        iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed)

        if (oWidth === target) {
          clearInterval(dom.timer)
        } else {
          dom.style.width = oWidth + iSpeed + 'px'
        }
      }, 50)
    }

    function getStyles(elem, prop) {
      if (window.getComputedStyle) {
        return prop ? window.getComputedStyle(elem, null)[prop]
          : window.getComputedStyle(elem, null);
      } else if (elem.currentStyle) {
        return prop ? elem.currentStyle[prop] : elem.currentStyle;
      }
    }
  </script>
</body>

</html>
