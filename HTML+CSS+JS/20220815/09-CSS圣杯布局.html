<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::before,
      .clearfix::after {
        content: '';
        display: table;
        clear: both;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 600px;
        margin: 0 auto;
        border: 1px solid #ccc;
      }
      .main {
        overflow: hidden;
        padding: 0 100px;
      }
      .top,
      .bottom {
        width: 100%;
        height: 50px;
        background-color: #ccc;
      }
      .left,
      .right,
      .content {
        float: left;
        position: relative;
        background-color: pink;
        margin-bottom: -4000px;
        padding-bottom: 4000px;
      }
      .left {
        left: -100px;
        width: 100px;
      }
      .right {
        left: 100px;
        margin-left: -100px;
        width: 100px;
      }
      .content {
        margin-left: -100px;
        width: 100%;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">top</div>
      <div class="main clearfix">
        <div class="left">left</div>
        <div class="content">content<br />1234</div>
        <div class="right">right</div>
      </div>
      <div class="bottom">bottom</div>
    </div>
  </body>
</html>
