<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes rotate {
      0%{
        transform: rotateX(-20deg) rotateY(0);
      }
      100%{
        transform: rotateX(-20deg) rotateY(360deg);
      }
    }
    .body{
      perspective: 1000px;

    }
    .box{
      margin: 200px auto;
      position: relative;
      width: 300px;
      height: 200px;
      background: url(./images/tudou.jpg) no-repeat;
      transform-style: preserve-3d;
      transform: rotateX(-20deg);
      animation: rotate 10s linear infinite;

    }
    .box:hover{
      animation-play-state: paused;
    }
    .box img[class^='image']{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .image1{
      transform:translateZ(300px)
    }
    .image2{
      transform: rotateY(60deg) translateZ(300px);
    }
    .image3{
      transform: rotateY(120deg) translateZ(300px);
    }
    .image4{
      transform: rotateY(180deg) translateZ(300px);
    }
    .image5{
      transform: rotateY(240deg) translateZ(300px);
    }
    .image6{
      transform: rotateY(300deg) translateZ(300px);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/dog.jpg" class="image1">
    <img src="./images/dog.jpg" class="image2">
    <img src="./images/dog.jpg" class="image3">
    <img src="./images/dog.jpg" class="image4">
    <img src="./images/dog.jpg" class="image5">
    <img src="./images/dog.jpg" class="image6">
  </div>
</body>
</html>
