<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      @keyframes w {
        0% {
          width: 0;
        }
        100% {
          width: 200px;
        }
      }
      div {
        overflow: hidden;
        white-space: nowrap;
        font-size: 20px;
        animation: w 4s steps(10) forwards;
      }
    </style>
  </head>
  <body>
    <div>我们好久不见你在哪里</div>
  </body>
</html>
