<!-- 文档类型的声明标签 -->
<!DOCTYPE html>
<!-- 文档显示的语言 -->
<html lang="en">
  <head>
    <!-- 字符集 UTF-8被称为万国码-->
    <meta charset="UTF-8" />
    <!-- 针对于IE8的设置，为IE8指定不同的页面渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
      width | height 代表可视区域的宽度|高度；
      initial-scale 代表可视区域的缩放级别；
      maximum-scale | minimum-scale 代表用户可将页面缩放的最大|最小程度，一般用于移动端
      user-scalable 代表是否可对页面进行缩放，=no 是禁止缩放   
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base target="__blank">
    <style>
      body{
        font-size: 16px;
      }
      h2{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2>我是标题</h2>
    <p>我是文本</p>

  </body>
</html>
