<!-- 文档类型的声明标签 -->
<!DOCTYPE html>
<!-- 文档显示的语言 -->
<html lang="en">
  <head>
    <!-- 字符集 UTF-8被称为万国码-->
    <meta charset="UTF-8" />
    <!-- 针对于IE8的设置，为IE8指定不同的页面渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
      width | height 代表可视区域的宽度|高度；
      initial-scale 代表可视区域的缩放级别；
      maximum-scale | minimum-scale 代表用户可将页面缩放的最大|最小程度，一般用于移动端
      user-scalable 代表是否可对页面进行缩放，=no 是禁止缩放   
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base target="__blank" />
    <style>

      .clearfix:before, .clearfix:after{
        content:'';
        display:table;
      }
      .clearfix:after{
        clear:both;
      }
      .clearfix{
        *zoom:1;
      }

      *{
        padding: 0;
        margin: 0;
      }
      li{
        list-style: none;
      }

      .father{
        position: relative;
        width: 448px;
        height: 252px;
        margin: 50px auto;
        background: url('images/tudou.jpg') no-repeat center top;
        background-position: 100% 100%;
      }

      .son{
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .4) url('images/arr.png') no-repeat center;
      }
      /* 鼠标经过父盒子，让子盒子展示出来 */
      .father:hover .son {
        display: block;
      }

    </style>
  </head>
  <body>
    <div class="father clearfix">
      <div class="son"></div>
    </div>
  </body>
</html>
