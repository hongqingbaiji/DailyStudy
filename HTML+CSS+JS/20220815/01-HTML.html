<!-- 文档类型的声明标签 -->
<!DOCTYPE html>
<!-- 文档显示的语言 -->
<html lang="en">
  <head>
    <!-- 字符集 UTF-8被称为万国码-->
    <meta charset="UTF-8" />
    <!-- 针对于IE8的设置，为IE8指定不同的页面渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
      width | height 代表可视区域的宽度|高度；
      initial-scale 代表可视区域的缩放级别；
      maximum-scale | minimum-scale 代表用户可将页面缩放的最大|最小程度，一般用于移动端
      user-scalable 代表是否可对页面进行缩放，=no 是禁止缩放   
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base target="__blank" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .header{
        /* overflow: hidden; */
        width: 200px;
        height: 200px;
        background-color: red;

      }
      .one{
        width: 200px;
        height: 200px;
        background-color: pink;
        transition: all 1s;
        transform-origin: left bottom;
      }
      .two{
        width: 200px;
        height: 200px;
        background-color: purple;
        transition: all 1s;
        transform-origin: left top;
      }
      .header:hover .one,.header:hover .two{
        transform:rotate(-90deg);
 
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="one">1</div>
      <div class="two">2</div>
    </div>


  </body>
</html>
