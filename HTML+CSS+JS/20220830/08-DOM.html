      /*
        作业二：原型上编程，写一个倒计时
      */
      Date.prototype.countDown = function () {
        var newTime = this.getTime(),
          oldTime = new Date('2022-9-30 00:00:00'),
          dateTime = (oldTime - newTime) / 1000,
          day = Math.floor((dateTime / 60 / 60 / 24) % 24),
          h = Math.floor((dateTime / 60 / 60) % 24),
          m = Math.floor((dateTime / 60) % 60),
          s = Math.floor(dateTime % 60)
        day = day < 10 ? '0' + day : day
        h = h < 10 ? '0' + h : h
        m = m < 10 ? '0' + m : m
        s = s < 10 ? '0' + s : s
        return day + ' 天 ' + h + ' 小时 ' + m + ' 分 ' + s + ' 秒'
      }
      var oSpan2 = document.getElementsByClassName('span2')[0]
      var date = new Date()
      oSpan2.innerHTML = date.countDown()

      setInterval(function () {

        oSpan2.innerHTML = date.countDown()
