      function elemChildren(node) {
        var temp = {
            length: 0,
            push: Array.prototype.push,
            splice: Array.prototype.splice
          },
          len = node.childNodes.length
        for (var i = 0; i < len; i++) {
          var childItem = node.childNodes[i]
          if (childItem.nodeType === 1) {
            // temp[temp['length']] = childItem
            // temp['length']++
            temp.push(childItem)
          }
        }
        return temp
