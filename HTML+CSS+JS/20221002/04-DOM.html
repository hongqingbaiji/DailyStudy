<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input,
      div {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      input {
        outline: none;
        border: none;
      }
      .input-wrap {
        position: relative;
        width: 200px;
        height: 35px;
      }
      .input-wrap .auto-kw {
        position: absolute;
        top: 8px;
        left: 10px;
        font-size: 14px;
        color: #989898;
        z-index: -1;
      }
      .input-wrap .auto-kw.show {
        display: block;
        color: #989898;
      }
      .input-wrap .auto-kw.hide {
        display: none;
        color: #666;
      }
      .input-wrap .search-input {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: 1px solid #ddd;
        text-indent: 10px;
        color: #424242;
      }
    </style>
  </head>
  <body>
    <div class="input-wrap">
      <div class="auto-kw" id="J_autoKw">推荐词</div>
      <input type="text" id="J_search_kw" class="search-input" />
    </div>
    <div style="display: none" id="recomKw">
      ["wenhe","shaonian","ziyan","ruolan","ziyi","luobin","manman","shiyuan"]
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/04.js"></script>
  </body>
</html>
