<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url(./images/1.webp) no-repeat;
      }
      .wrap {
        position: absolute;
        /* left: 0;
        top: 0; */
        /* margin: 100px auto; */
        /* left: 50%;
        top: 50%;
        transform: translate(-50%, -50%); */
        width: 300px;
        height: 200px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        overflow: hidden;
      }
      .wrap-hd {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 44px;
        background-color: #4e6ef2;
        color: #fff;
        cursor: move;
      }
      .wrap-hd h3 {
        font-weight: 400;
        font-size: 16px;
        padding-left: 10px;
      }
      .wrap-hd span {
        padding-right: 10px;
        font-size: 25px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-hd">
        <h3>可拖动的模态框</h3>
        <span>×</span>
      </div>
      <div class="wrap-bd"></div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/01.js"></script>
  </body>
</html>
