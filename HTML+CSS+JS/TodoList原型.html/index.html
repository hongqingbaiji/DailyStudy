<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font/iconfont.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      项目中用到的字体
      <a href="javascript:;" class="iconfont icon-jiahaocu"></a>
      <a href="javascript:;" class="iconfont icon-guanbi1"></a>
      <a href="javascript:;" class="iconfont icon-icon-edit"></a> 
    -->
    <div
      class="wrap"
      data-config='{
      "showInput":"j-show-input",
      "inputWrap":"input-wrap",
      "addItem":"j-add-item",
      "list":"j-list",
      "itemClass":"item"
      }'
    >
      <div class="list-hd">
        <h3>TodoList</h3>
        <a href="javascript:;" class="j-show-input iconfont icon-jiahaocu"></a>
      </div>
      <div class="input-wrap">
        <div class="input-bd"><input type="text" id="textInput" /></div>
        <div class="btn-bd">
          <button class="j-add-item">增加项目</button>
        </div>
      </div>
      <div class="list-wrap">
        <ul class="j-list">
          <!-- <li class="item">1111</li>
          <li class="item">2222</li>
          <li class="item">3333</li> -->
        </ul>
      </div>
