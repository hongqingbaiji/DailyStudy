<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击获取鼠标在盒子中的坐标</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="box">
    </div>
    <script>
        var box = document.querySelector('.box');
        box.addEventListener('click', function(e) {
            // var x = e.pageX; //获得鼠标距离页面左侧的位置
            // var y = e.pageY; //获得鼠标距离页面顶部的位置
            var x = e.pageX - box.offsetLeft;
            var y = e.pageY - box.offsetTop;
            console.log('(' + x + ',' + y + ')');
        })
    </script>
</body>

</html>
