<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击按钮弹出登录框，登录框可拖动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        p {
            position: relative;
            margin: 5px auto;
            width: 150px;
            cursor: pointer;
        }
        
        .login {
            position: fixed;
            top: 50%;
            left: 50%;
            display: none;
            width: 500px;
            height: 300px;
            background-color: #fff;
            transform: translate(-50%, -50%);
            border-radius: 7px;
            z-index: 9999;
        }
        
        .close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background-color: #eee;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .1);
        }
        
        .login-hd {
            width: 100%;
            height: 70px;
            text-align: center;
            line-height: 70px;
            cursor: move;
            font-size: 22px;
            border-bottom: 1px solid #ddd;
        }
        
        .login-bd {
            width: 100%;
            height: 200px;
            text-align: center;
            margin-top: 30px;
        }
        
        .login-input {
            height: 50px;
        }
        
        .login-input label {
            display: inline-block;
            width: 70px;
            text-align: right;
            padding-right: 10px;
        }
        
        .login-input input {
            width: 280px;
            height: 35px;
            outline: none;
            background-color: #fff;
            border: 1px solid #bbb;
            padding-left: 10px;
            box-shadow: 0 1px 0px rgba(0, 0, 0, .1);
        }
        
        .login-btn button {
            margin-top: 20px;
            padding: 7px 50px;
            outline: none;
            background-color: #fff;
            border-radius: 5px;
            color: #333;
            font-size: 14px;
            border: 1px solid #bbb;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
            cursor: pointer;
        }
        
        button:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <p>点击，弹出登录框</p>
    <div class="login">
        <span class="close">关闭</span>
        <div class="login-hd">登录会员</div>
        <div class="login-bd">
            <form action="012504.html">
                <div class="login-input">
                    <label for="username">用户名：</label>
                    <input type="text" name="username" id="username" placeholder="请输入用户名">
                </div>
                <div class="login-input">
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password" placeholder="请输入登录密码">
                </div>
                <div class="login-btn"><button class="btn">登录</button></div>
            </form>

        </div>
    </div>
    <div class="bg"></div>

    <script>
        var p1 = document.querySelector('p');
        var close1 = document.querySelector('.close');
        var loginHd = document.querySelector('.login-hd');
        var bg = document.querySelector('.bg');
        var login = document.querySelector('.login');

        p1.addEventListener('click', function() {
            login.style.display = 'block';
            bg.style.display = 'block';
        })
        close1.addEventListener('click', function() {
            login.style.display = 'none';
            bg.style.display = 'none';
        })
        loginHd.addEventListener('mousedown', function(e) {
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            document.addEventListener('mousemove', move);

            function move(e) {
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            }
            loginHd.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', move)
            })
        })
        login.addEventListener('selectstart', function(e) {
            e.preventDefault();
        })

        // var uname = document.querySelector('#username');
        // var pwd = document.querySelector('#password');
        // var btn = document.querySelector('.btn');
        // btn.addEventListener('click', function() {

        // })
    </script>
