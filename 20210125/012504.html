<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 5px auto;
            width: 150px;
        }
        
        span {
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <p><span></span> ,欢迎您！</p>

    <script>
        var span = document.querySelector('span');
        var str = location.search.substr(1);
        var arr = str.split('&');
        var a = arr[0].split('=');
        span.innerHTML = a[1];
    </script>
</body>

</html>
