    <script>
        var car = (function() {
            var start = 13; //起步价
            var total = 0; //总价
            return {
                //正常的总价
                price: function(n) {
                    if (n <= 3) {
                        total = start;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                //拥堵之后的费用
                yd: function(flag) {
                    return flag ? total + 10 : total;
                }
            }
        })();
        console.log(car.price(5)); //23
        console.log(car.yd(true)); //33
    </script>
