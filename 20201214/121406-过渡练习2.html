<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动背景图</title>
    <style>
        div{
           width: 120px;
           height: 125px;
           background: url(images/abcd.jpg) no-repeat 0 0;
           transition: all 1s; 
        }
        div:hover{
            background: url(images/abcd.jpg) no-repeat -120px 0;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
