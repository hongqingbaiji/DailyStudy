<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /* blur（）函数是模糊处理函数，数值越大越模糊； */
            filter:blur(10px);
            transition: filter 1s;
        }
        img:hover{
            filter:blur(0);
        }
    </style>
</head>
<body>
    <img src="images/tudou.jpg" alt="">
</body>
</html>
