<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 100px auto;
            border-collapse: collapse;
            width: 300px;
            height: 150px;
        }
        
        table tr {
            height: 30px;
        }
        
        table thead {
            background-color: #22AEFD;
            color: #fff;
        }
        
        table thead td:nth-child(1) {
            text-align: center;
        }
        
        table thead td:nth-child(n+2) {
            padding-left: 10px;
            font-weight: 700;
        }
        
        table tbody {
            background-color: #eee;
        }
        
        tbody td:nth-child(1) {
            text-align: center;
        }
        
        tbody td:nth-child(n+2) {
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td><input type="checkbox" id="checkboxAll"></td>
                <td>商品</td>
                <td>价钱</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPad Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>

    <script>
        var trsAll = document.querySelector('#checkboxAll');
        var trs = document.querySelector('tbody').querySelectorAll('input');
        trsAll.onclick = function() {
            for (var i = 0; i < trs.length; i++) {
                trs[i].checked = this.checked;
            }
        }
        for (var i = 0; i < trs.length; i++) {
            trs[i].onclick = function() {
                var flag = true;
                for (var i = 0; i < trs.length; i++) {
                    if (!trs[i].checked) {
                        flag = false;
                        break;
                    }
                }
                trsAll.checked = flag;
            }
        }
    </script>

</body>

</html>
