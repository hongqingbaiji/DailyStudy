      function convertWaterByB(tempB) {
        var tempA = parseInt(tempB / 2)
        //b = tempB - tempA * 2 + tempA
        return [tempA, tempB - tempA, tempA]
      }
      function convertWaterByC(tempC) {
        var tempA = parseInt(tempC / 3)
        //b = tempC - tempA * 3 + tempA
        return [tempA, tempA, tempC - tempA * 2]
      }
      function exchangeWater(tempA, tempB, tempC) {
        if (tempB < 2 && tempC < 3) {
          return [tempA, tempB, tempC]
        }
        var temp1 = convertWaterByB(tempB)
        var temp2 = convertWaterByC(tempC)

        return exchangeWater(tempA + temp1[0] + temp2[0], temp1[1] + temp2[1], temp2[2] + temp1[2])
      }
