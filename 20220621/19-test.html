<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        margin-top: 200px;
        width: 200px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <button draggable="true" class="btn">能拖动按钮吗</button>
    <div class="div1"></div>
    <script>
      var btn = document.querySelector('button')
      var div1 = document.querySelector('.div1')
      btn.addEventListener('dragstart', function (event) {
        btn.style.color = 'red'
      })
      btn.addEventListener('drag', function (event) {
        div1.addEventListener('dragenter', function (event) {
          btn.style.color = 'green'
        })
        div1.addEventListener('dragleave', function (event) {
          btn.style.color = 'black'
        })
        div1.addEventListener('drop', function (event) {
          console.log(123)
          var btn1 = document.cloneNode('button')
          console.log(btn1)
        })
      })
      btn.addEventListener('dragend', function (evnet) {
        btn.style.color = 'black'
      })
    </script>
  </body>
</html>
