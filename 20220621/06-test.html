    <script>
      function Person(name) {
        this.getName = function () {
          return name
        }
        this.setName = function (value) {
          name = value
        }
      }
      var person = new Person('Nicholas')
      alert(person.getName()) //"Nicholas"
      person.setName('Greg')
      alert(person.getName()) //"Greg"
      alert(person.getName()) //"Greg"
    </script>
