<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // setTimeout(function () {
      //   history.go(-1)
      // }, 3000)
      setTimeout(function () {
        history.back()
      }, 3000)
      var search = location.search.substring(1)
      var arr1 = search.split('&')
      var obj = {}
      var name = null
      var value = null
      for (var i = 0; i < arr1.length; i++) {
        arr2 = arr1[i].split('=')
        console.log(arr2)
        name = decodeURIComponent(arr2[0])
        value = decodeURIComponent(arr2[1])
        if (name.length) {
          obj[name] = value
        }
      }
      console.log(obj.name)
    </script>
  </body>
</html>
