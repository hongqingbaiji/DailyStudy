<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            width: 100%;
            height: 200px;
            background-color: pink;
            border-radius: 10px 10px 0 0;
        }

        .main>div {
            flex: 1;

        }

        .main .two {
            display: flex;
            margin: 0 5px;
            flex-direction: column;
        }

        .main .two div {
            flex: 1;
        }

        .main .two div:nth-of-type(1) {
            margin-bottom: 5px;
        }

        .main .three {
            display: flex;
            flex-direction: column;
        }

        .main .three div {
            flex: 1;
        }

        .main .three div:nth-of-type(1) {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="one">1</div>
        <div class="two">
            <div>2-1</div>
            <div>2-2</div>
        </div>
        <div class="three">
            <div>3-1</div>
            <div>3-2</div>
        </div>
    </div>
</body>

</html>
