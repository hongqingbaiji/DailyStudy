<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .header {
            width: 1000px;
            height: 50px;
            margin: 0 auto;
            background-color: #ccc;
        }
        
        .banner {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        
        .nav {
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            background-color: purple;
        }
        
        .main {
            width: 1000px;
            height: 700px;
            margin: 0 auto;
            background-color: #546789;
        }
        
        .nav2 {
            width: 1000px;
            height: 400px;
            margin: 0 auto;
            background-color: yellow;
        }
        
        .slide {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            background-color: blue;
        }
        
        .footer {
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            background-color: green;
        }
        
        .dt ul {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        
        .dt li {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        
        .current1 {
            background-color: red;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">header</div>
    <div class="banner">banner</div>
    <div class="daohang">
        <div class="nav">nav</div>
        <div class="main">main</div>
        <div class="nav2">nav2</div>
        <div class="slide">slide</div>
    </div>
    <div class="footer">footer</div>
    <div class="dt">
        <ul>
            <li>nav</li>
            <li>main</li>
            <li>nav2</li>
            <li>slide</li>
        </ul>
    </div>
    <script>
        $(function() {
            var top1 = $('.nav').offset().top;
            var flag = true;
            toggleTool();

            function toggleTool() {
                if ($(document).scrollTop() >= top1) {
                    $('.dt ul').fadeIn();
                } else {
                    $('.dt ul').fadeOut();
                }
                if (flag) {
                    //页面滚动到某个内容区域，左侧电梯导航小li相应添加和删除current类名
                    $('.daohang div').each(function(i, ele) {
                        if ($(document).scrollTop() >= $(ele).offset().top) {
                            $('.dt li').eq(i).addClass('current1').siblings().removeClass();
                        }
                    })
                }

            }
            $(window).scroll(function() {
                toggleTool();


            })
            $('.dt li').click(function() {
                flag = false;
                // console.log($(this).index());
                var current = $('.daohang div').eq($(this).index()).offset().top;
                $(this).addClass('current1').siblings().removeClass();
                // console.log(current);
                $('body,html').stop().animate({
                    scrollTop: current
                }, function() {
                    flag = true;
                });

            });

        })
    </script>
</body>

</html>
