    <script>
        //判断一个字符串中出现次数最多的字符，并统计其次数
        var str = 'abcocefoasdfjosigoocsgo';
        var obj = {}; //创建一个空的对象;
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj);
    </script>
