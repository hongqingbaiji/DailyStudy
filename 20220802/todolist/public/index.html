<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1 class="title">todos</h1>
    <section class="todoapp">
      <header class="header">
        <div class="checkBox">
          <input type="checkbox" class="toggle-all" />
        </div>
        <input type="text" class="new-todo" placeholder="What needs to be done?" autofocus />
      </header>
      <section class="main">
        <!--  -->
        <ul class="todo-list">
          <li id="lis" class="completed">
            <div class="view">
              <input type="checkbox" class="toggle" checked />
              <label>Taste JavaScript</label>
              <button class="destroy">X</button>
            </div>
          </li>
          <li id="lis" class="active">
            <div class="view">
              <input type="checkbox" class="toggle" />
              <label>Buy a unicorn</label>
              <button class="destroy">X</button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
          <li><a href="javascript:;" class="selected">All</a></li>
          <li><a href="javascript:;">Active</a></li>
          <li><a href="javascript:;">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </body>
</html>
