<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <style>
        .main {
            width: 500px;
            margin: 20px 100px;
        }
        
        label {
            font-size: 14px;
            font-weight: 700;
            height: 30px;
        }
        
        .inp1 {
            width: 500px;
            height: 30px;
            outline: none;
            margin: 10px 0;
            padding-left: 5px;
            border: 1px solid #ccc;
        }
        
        .check label {
            font-weight: 400;
            margin-right: 5px;
        }
        
        .submit {
            padding: 5px 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h3>添加用户</h3>
        <form>
            <label for="uname">用户名</label><br>
            <input type="text" name="" class="inp1" id="uname" placeholder="请填写用户名"><br>
            <label for="pwd">密码</label><br>
            <input type="password" name="" class="inp1" id="pwd" placeholder="请输入密码"><br>
            <label for="age">年龄</label><br>
            <input type="text" id="age" class="inp1" placeholder="请输入年龄"><br>
            <label for="email">邮箱</label><br>
            <input type="email" id="email" class="inp1" placeholder="请填写邮箱"><br>
            <label>请选择爱好</label><br>
            <div class="check">
                <input type="checkbox" name="hobbies" id="zq"><label for="zq">足球</label>
                <input type="checkbox" name="hobbies" id="lq"><label for="lq">蓝球</label>
                <input type="checkbox" name="hobbies" id="glq"><label for="glq">橄榄球</label>
                <input type="checkbox" name="hobbies" id="qdm"><label for="qdm">敲代码</label>
                <input type="checkbox" name="hobbies" id="cy"><label for="cy">抽烟</label>
                <input type="checkbox" name="hobbies" id="hj"><label for="hj">喝酒</label>
                <input type="checkbox" name="hobbies" id="tt"><label for="tt">烫头</label>
            </div>
            <input type="submit" value="添加用户" class="submit">
        </form>
    </div>

</body>

</html>
