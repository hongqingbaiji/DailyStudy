<html>

<head>
	<title>小米商城</title>
	<style>
		* {
			padding: 0px;
			margin: 0px;
		}

		body {
			font: 12px/2 "Microsoft YaHei";
			background-color: #f5f5f5;
			margin: 50px;
		}

		a {
			text-decoration: none;
			color: #202020;
		}

		div {
			width: 235px;
			height: 338px;
			background-color: #fafafa;
			border-top: 2px solid #2196f3;
			text-align: center;
		}

		img {
			padding: 20px 0px 10px;
		}

		h3 {
			font-weight: 400;
			font-size: 1.2em;
			color: #202020;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, .3);

		}

		p.shuoming {
			color: #adadad;
			margin-bottom: 5px;
		}

		.jiage {
			color: #fa6509;
			font-size: 1.1em;
		}

		.jiage .huajia {
			color: #adadad;
			text-decoration: line-through;
		}

		div:hover {
			box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>

<body>
	<a href="#">
		<div>

			<img src="diannao.png" alt="diannao">
			<h3>小米笔记本Air 12.5"2019款...</h3>
			<p class="shuoming">像杂志一样随身携带</p>
			<p class="jiage">3299元 <span class="huajia">3599元</span></p>


		</div>
	</a>
</body>

</html>
